<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Original Tetris</title>
        <style>
            body {
                font-family: Helvetica, sans-serif;
            }

            #tetris {
                margin: 1em auto;
                padding: 1em;
                border: 4px solid black;
                border-radius: 10px;
                background-color: #F8F8F8;
            }

            #canvas {
                display: inline-block;
                vertical-align: top;
                background: url(texture.jpg);
                box-shadow: 10px 10px 10px #999;
                border: 2px solid #333;
            }

            #menu {
                display: inline-block;
                vertical-align: top;
                position: relative;
            }

            #menu p {
                margin: 0.5em 0;
                text-align: center;
            }

            #menu p a {
                text-decoration: none;
                color: black;
            }

            #upcoming {
                display: block;
                margin: 0 auto;
                background-color: #E0E0E0;
            }

            #score {
                color: red;
                font-weight: bold;
                vertical-align: middle;
            }

            #rows {
                color: blue;
                font-weight: bold;
                vertical-align: middle;
            }

            @media screen and (min-width: 0px) and (min-height: 0px) {
                #tetris {
                    font-size: 0.75em;
                    width: 250px;
                }

                #menu {
                    width: 100px;
                    height: 200px;
                }

                #upcoming {
                    width: 50px;
                    height: 50px;
                }

                #canvas {
                    width: 100px;
                    height: 200px;
                }
            }

            /* 10px chunks */
            @media screen and (min-width: 400px) and (min-height: 400px) {
                #tetris {
                    font-size: 1.00em;
                    width: 350px;
                }

                #menu {
                    width: 150px;
                    height: 300px;
                }

                #upcoming {
                    width: 75px;
                    height: 75px;
                }

                #canvas {
                    width: 150px;
                    height: 300px;
                }
            }

            /* 15px chunks */
            @media screen and (min-width: 500px) and (min-height: 500px) {
                #tetris {
                    font-size: 1.25em;
                    width: 450px;
                }

                #menu {
                    width: 200px;
                    height: 400px;
                }

                #upcoming {
                    width: 100px;
                    height: 100px;
                }

                #canvas {
                    width: 200px;
                    height: 400px;
                }
            }

            /* 20px chunks */
            @media screen and (min-width: 600px) and (min-height: 600px) {
                #tetris {
                    font-size: 1.50em;
                    width: 550px;
                }

                #menu {
                    width: 250px;
                    height: 500px;
                }

                #upcoming {
                    width: 125px;
                    height: 125px;
                }

                #canvas {
                    width: 250px;
                    height: 500px;
                }
            }

            /* 25px chunks */
            @media screen and (min-width: 700px) and (min-height: 700px) {
                #tetris {
                    font-size: 1.75em;
                    width: 650px;
                }

                #menu {
                    width: 300px;
                    height: 600px;
                }

                #upcoming {
                    width: 150px;
                    height: 150px;
                }

                #canvas {
                    width: 300px;
                    height: 600px;
                }
            }

            /* 30px chunks */
            @media screen and (min-width: 800px) and (min-height: 800px) {
                #tetris {
                    font-size: 2.00em;
                    width: 750px;
                }

                #menu {
                    width: 350px;
                    height: 700px;
                }

                #upcoming {
                    width: 175px;
                    height: 175px;
                }

                #canvas {
                    width: 350px;
                    height: 700px;
                }
            }

            /* 35px chunks */
            @media screen and (min-width: 900px) and (min-height: 900px) {
                #tetris {
                    font-size: 2.25em;
                    width: 850px;
                }

                #menu {
                    width: 400px;
                    height: 800px;
                }

                #upcoming {
                    width: 200px;
                    height: 200px;
                }

                #canvas {
                    width: 400px;
                    height: 800px;
                }
            }

            .home-icon{
            width: 40px; /* Pas de grootte aan */
            height: 40px;
            margin-left: 0px;
            vertical-align: middle;
        }
	
        .back-link {
            position: absolute;
            display: inline-block;
            top: 80px;
            left: 15px;
            padding: 10px 20px;
            font-size: 30px;
            color: #cd3f2b;
            background-color: #f8f8d7;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.2s;
            font-weight: bold;
        }

        .back-link:hover{
            background-color: #f0aa5e;
            transform: scale(1.1);
        }

            /* 40px chunks */
        </style>
        <script type="text/javascript" src="./SquareGame.js"></script>
    </head>
    <body>

        <a href="index.html" class="back-link">Main menu<img src="images/overig/homeicon.png" alt="home" class="home-icon"></a>

        <div id="tetris">
            <div id="menu">
                <p id="start">Press Space to Play</p>
                <p>
                    <canvas id="upcoming"></canvas>
                </p>
                <p>
                    score <span id="score">00000</span>
                </p>
                <p>
                    rows <span id="rows">0</span>
                </p>

                <p>
                    Coins: <span id="coins">0</span>
                </p>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </body>
    <script>
// Haal de opgeslagen coins op uit localStorage, of gebruik 0 als ze nog niet zijn ingesteld
let coins = parseInt(localStorage.getItem("coins")) || 0; 
document.getElementById("coins").textContent = coins; // Weergeven van de coins bij pagina-laden

// Zorg ervoor dat de score ook direct goed wordt weergegeven en dat de coins bij elke scoreverhoging worden bijgewerkt.
function updateCoins(newCoins) {
    coins = newCoins; // Update de coins
    localStorage.setItem("coins", coins); // Sla de nieuwe coin waarde op in localStorage
    document.getElementById("coins").textContent = coins; // Werk de weergave van de coins bij
}
    </script>
</html>
