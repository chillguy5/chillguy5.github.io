<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/overig/icon.png">
    <title>Chill Guy Games</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-image: url('images/overig/achtergrond.png'); /* Vervang dit met jouw afbeelding */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .title {
            align-items: center;
            height: 300px;
            width: 600px;
            margin-bottom: 5px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 5px;
        }

        .game-link {
            text-decoration: none;
        }

        .game-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-image:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .stats-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .score-button:hover {
            background-color: #f0aa5e;
            transform: scale(1.1);
        }

        .cart-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .coin-counter {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 30px;
            color: #900d27;
            background-color: #f0aa5e;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .coin-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }

/* Credit naar linksonder */
.credit {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-size: 18px;
    color: #f8f8d7;
    font-weight: bold;
}

.home-icon{
            width: 40px; /* Pas de grootte aan */
            height: 40px;
            margin-left: 0px;
            vertical-align: middle;
        }

        #secret-button{
    position: absolute;
    bottom:5px;
    left: 500px;
    width: 10px;
    height: 10px;
    background-color: #000000;
    border: none;
    cursor: pointer;
}


.stats-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }

        #menu {
  z-index: 2;
}

#menu-bar {
  width: 45px;
  height: 40px;
  margin: 30px 0 20px 20px;
  cursor: pointer;
}

.bar {
  height: 5px;
  width: 100%;
  background-color: #f8f8d7;
  display: block;
  border-radius: 5px;
  transition: 0.3s ease;
}

#bar1 {
  transform: translateY(-4px);
}

#bar3 {
  transform: translateY(4px);
}

.nav {
  transition: 0.3s ease;
  display: none;
}

.nav ul {
  padding: 0 22px;
}

.nav li {
  list-style: none;
  padding: 12px 0;
}

.nav li a {
  color: #cd3f2b;
  font-size: 20px;
  text-decoration: none;
}

.nav li a:hover {
  font-weight: bold;
}

.menu-bg, #menu {
  top: 0;
  left: 0;
  position: absolute;
}

.menu-bg {
  z-index: 1;
  width: 0;
  height: 0;
  margin: 30px 0 20px 20px;
  background: radial-gradient(circle, #f8f8d7, #f8f8d7);
  border-radius: 50%;
  transition: 0.3s ease;
}

.change {
  display: block;
}

.change .bar {
  background-color: #cd3f2b;
}

.change #bar1 {
  transform: translateY(4px) rotateZ(-45deg);
}

.change #bar2 {
  opacity: 0;
}

.change #bar3 {
  transform: translateY(-6px) rotateZ(45deg);
}

.change-bg {
  width: 600px;
  height: 540px;
  transform: translate(-60%,-30%);
}

.tekst {
            align-items: center;
            font: small-caps lighter 30px/0.9 "Segoe UI", sans-serif;
            text-align: center;
            width: 50%;
            margin-top: 80px; /* Extra ruimte tussen title en tekst */
            color: #900d27;
            padding: 10px;
            border-radius: 50px;
            background-color: #f0aa5e;
        }

    </style>
</head>
<body>

  <!-- background: transparent; === -->
    <div><img src="images/overig/naam.png" alt="icon" class="title"></div>
    
    <div class="coin-counter"><img src="images/overig/coin.png" alt="coin" class="coin-icon">Coins: <span id="coins">0</span></div>

    <div id="menu">
        <div id="menu-bar" onclick="menuOnClick()">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
        </div>
        <nav class="nav" id="nav">
          <ul>
            <li> <a href="index.html">Main menu<img src="images/overig/homeicon.png" alt="home" class="home-icon"></a></li>
            <li> <a href="store.html">Store<img src="images/overig/storeicon.png" alt="cart" class="cart-icon"></a></li>
            <li> <a href="stats.html">Stats<img src="images/overig/statsicon.png" alt="stats" class="stats-icon"></a></li>
        </ul>
        </nav> 
      </div>
      
      <div class="menu-bg" id="menu-bg"></div>


    <div class="game-container">
        <a href="blackjack.html" class="game-link">
            <img src="images/gameicons/blackjackicon.png" alt="blackjack" class="game-image">
        </a>
        <a href="plinko.html" class="game-link">
            <img src="images/gameicons/plinkoicon.png" alt="plinko" class="game-image">
        </a>
        <a href="paarden.html" class="game-link">
            <img src="images/gameicons/paardenicon.png" alt="paarden" class="game-image">
        </a>
        <a href="roulette/index.html" class="game-link">
            <img src="images/gameicons/rouletteicon.png" alt="roulette" class="game-image">
        </a>
    </div>

    <div class="credit">Made by Chill Guy Productions</div>

    <script>
        function menuOnClick() {
  document.getElementById("menu-bar").classList.toggle("change");
  document.getElementById("nav").classList.toggle("change");
  document.getElementById("menu-bg").classList.toggle("change-bg");
}

                  // Controleer of geluid is ingeschakeld in localStorage
function initializeSound() {
let soundOn = localStorage.getItem("soundOn");
if (soundOn === "true") {
    playSound();
}
}

function playSound() {
let audio = document.getElementById("background-audio");
if (!audio) {
    let audioElement = document.createElement('audio');
    audioElement.id = "background-audio";
    audioElement.autoplay = true;
    audioElement.loop = true;
    audioElement.innerHTML = '<source src="sound/MANGOS MANGOS PHONK.mp3" type="audio/mpeg">';
    document.body.appendChild(audioElement);
}
}

window.onload = initializeSound;
    
    let coins = parseInt(localStorage.getItem("coins")) || 0;
    document.getElementById("coins").textContent = coins;

document.getElementById("secret-button").addEventListener("click", function () {
        let password = prompt("Voer het geheime wachtwoord in:");
        if (password === "billenchapper123") { // Verander dit naar jouw gewenste wachtwoord
            let coins = parseInt(localStorage.getItem("coins") || "0");
            coins +=  50000; // Aantal extra coins
            localStorage.setItem("coins", coins);
            document.getElementById("coins").textContent = coins;
            alert("Gefeliciteerd! Je hebt 50000 extra coins ontvangen!");
        } else {
            alert("Onjuist wachtwoord!");
        }
        });

        // Code om coins op te slaan en weer te geven
        document.addEventListener("DOMContentLoaded", function () {
            let coins = localStorage.getItem("coins") || 0;
            document.getElementById("coins").textContent = coins;
        });
    
        document.addEventListener("DOMContentLoaded", function () {
            let coins = localStorage.getItem("coins") || 0;
            document.getElementById("coins").textContent = coins;
        });
        let startTime = Date.now();
let activeTime = parseInt(localStorage.getItem("activeTime")) || 0;
let lastActiveTime = startTime;

function updateActiveTime() {
    if (document.visibilityState === "visible") {
        lastActiveTime = Date.now();
    } else {
        activeTime += Math.floor((Date.now() - lastActiveTime) / 1000);
        localStorage.setItem("activeTime", activeTime); // Tijd opslaan
    }
}

// Luister naar wanneer de pagina actief/inactief wordt
document.addEventListener("visibilitychange", updateActiveTime);

// Sla de tijd om de paar seconden op (voor het geval de gebruiker de pagina sluit)
setInterval(() => {
    if (document.visibilityState === "visible") {
        let currentTime = activeTime + Math.floor((Date.now() - lastActiveTime) / 1000);
        localStorage.setItem("activeTime", currentTime);
    }
}, 5000);
    </script>
    
</body>
</html>
