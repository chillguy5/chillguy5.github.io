<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/overig/icon.png">
    <title>Chill Guy Games</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-image: url('images/overig/achtergrond.png'); /* Vervang dit met jouw afbeelding */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .title {
            align-items: center;
            height: 300px;
            width: 600px;
            margin-bottom: 5px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 5px;
        }

        .game-link {
            text-decoration: none;
        }

        .game-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-image:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .back-link {
            position: absolute;
            display: inline-block;
            top: 30px;
            left: 30px;
            padding: 10px 20px;
            font-size: 30px;
            color: #cd3f2b;
            background-color: #f8f8d7;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.2s;
            font-weight: bold;
        }

        .back-link:hover{
            background-color: #f0aa5e;
            transform: scale(1.1);
        }

        .store-button {
            position: absolute;
            display: inline-block;
            top: 100px;
            left: 30px;
            padding: 10px 20px;
            font-size: 30px;
            color: #cd3f2b;
            background-color: #f8f8d7;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.2s;
            font-weight: bold;
        }

        .store-button:hover {
            background-color: #f0aa5e;
            transform: scale(1.1);
        }

        .stats-button {
            position: absolute;
            display: inline-block;
            top: 170px;
            left: 30px;
            padding: 10px 20px;
            font-size: 30px;
            color: #cd3f2b;
            background-color: #f8f8d7;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.2s;
            font-weight: bold;
        }

        .stats-button:hover {
            background-color: #f0aa5e;
            transform: scale(1.1);
        }

        .stats-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .score-button:hover {
            background-color: #f0aa5e;
            transform: scale(1.1);
        }

        .cart-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .coin-counter {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 30px;
            color: #900d27;
            background-color: #f0aa5e;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .coin-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }

/* Credit naar linksonder */
.credit {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-size: 18px;
    color: #f8f8d7;
    font-weight: bold;
}

.home-icon{
            width: 40px; /* Pas de grootte aan */
            height: 40px;
            margin-left: 0px;
            vertical-align: middle;
        }

        #secret-button{
    position: absolute;
    bottom:5px;
    left: 500px;
    width: 10px;
    height: 10px;
    background: transparent;
    border: none;
    cursor: pointer;
}

    </style>
</head>
<body>
    <button id="secret-button"></button>

    <a href="index.html" class="back-link">Main menu<img src="images/overig/homeicon.png" alt="home" class="home-icon"></a>

    <div><img src="images/overig/naam.png" alt="icon" class="title"></div>
    
    <div class="coin-counter"><img src="images/overig/coin.png" alt="coin" class="coin-icon">Coins: <span id="coins">0</span></div>

    <div class="game-container">
        <a href="blackjack.html" class="game-link">
            <img src="images/overig/blackjackicon.png" alt="blackjack" class="game-image">
        </a>
        <a href="plinko.html" class="game-link">
            <img src="images/overig/plinkoicon.png" alt="plinko" class="game-image">
        </a>
    </div>
    
    <a href="store.html" class="store-button">Store<img src="images/overig/storeicon.png" alt="cart" class="cart-icon"></a>

    <a href="stats.html" class="stats-button">Word aan gewerkt<img src="images/overig/statsicon.png" alt="stats" class="stats-icon"></a>

    <div class="credit">Made by Chill Guy Productions</div>

    <script>

document.getElementById("secret-button").addEventListener("click", function () {
        let password = prompt("Voer het geheime wachtwoord in:");
        if (password === "billenchapper123") { // Verander dit naar jouw gewenste wachtwoord
            let coins = parseInt(localStorage.getItem("coins") || "0");
            coins +=  50000; // Aantal extra coins
            localStorage.setItem("coins", coins);
            document.getElementById("coins").textContent = coins;
            alert("Gefeliciteerd! Je hebt 50000 extra coins ontvangen!");
        } else {
            alert("Onjuist wachtwoord!");
        }
        });

        // Code om coins op te slaan en weer te geven
        document.addEventListener("DOMContentLoaded", function () {
            let coins = localStorage.getItem("coins") || 0;
            document.getElementById("coins").textContent = coins;
        });
    
        document.addEventListener("DOMContentLoaded", function () {
            let coins = localStorage.getItem("coins") || 0;
            document.getElementById("coins").textContent = coins;
        });

        let coins = parseInt(localStorage.getItem("coins")) || 0;
        document.getElementById("coins").textContent = coins;

    // Controleer of geluid is ingeschakeld in localStorage
    function initializeSound() {
let soundOn = localStorage.getItem("soundOn");
if (soundOn === "true") {
    playSound();
}
}

function playSound() {
let audio = document.getElementById("background-audio");
if (!audio) {
    let audioElement = document.createElement('audio');
    audioElement.id = "background-audio";
    audioElement.autoplay = true;
    audioElement.loop = true;
    audioElement.innerHTML = '<source src="sound/Youre just a chill guy listening to chill music.mp3" type="audio/mpeg">';
    document.body.appendChild(audioElement);
}
}

window.onload = initializeSound;
    </script>
    
</body>
</html>
