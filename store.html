<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Game</title>
    <style>
        /* Basisstyling voor de winkel */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .character-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .character {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            text-align: center;
            cursor: pointer;
        }

        .character:hover {
            transform: scale(1.1);
        }

        .character img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .price {
            font-size: 18px;
            margin-top: 10px;
        }

        .selected {
            color: green;
            font-weight: bold;
        }

        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .coin-count {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Store</h1>
    <div id="coin-display" class="coin-count">
        Coins: <span id="coin-count">0</span>
    </div>

    <div class="character-container">
        <div class="character" id="character-1" onclick="selectCharacter(1)">
            <img src="chilltimm-removebg-preview(1).png" alt="Character 1">
            <div class="price" id="price-1">Selected</div>
        </div>
        <div class="character" id="character-2" onclick="selectCharacter(2)">
            <img src="chillarda-removebg-preview.png" alt="Character 2">
            <div class="price" id="price-2">50 Coins</div>
        </div>
        <div class="character" id="character-3" onclick="selectCharacter(3)">
            <img src="an-illustration-of-cute-mango-fruit-hand-drawn-cartoon-free-png.webp" alt="Character 3">
            <div class="price" id="price-3">100 Coins</div>
        </div>
    </div>

    <a href="index.html" class="button">Back to Main</a>

    <script>
        // Functie om munten op te slaan en de geselecteerde character te beheren
        document.addEventListener("DOMContentLoaded", function() {
            let coins = parseInt(localStorage.getItem("coins") || "0");
            let selectedCharacter = localStorage.getItem("selectedCharacter") || "1";
            
            document.getElementById("coin-count").textContent = coins;

            // Verberg de prijs en geef "Selected" weer voor het geselecteerde personage
            if (selectedCharacter === "1") {
                document.getElementById("price-1").textContent = "Selected";
            } else {
                document.getElementById("price-1").textContent = "";
            }
            if (selectedCharacter === "2") {
                document.getElementById("price-2").textContent = "Selected";
            } else if (coins < 50) {
                document.getElementById("price-2").textContent = "50 Coins";
            }
            if (selectedCharacter === "3") {
                document.getElementById("price-3").textContent = "Selected";
            } else if (coins < 100) {
                document.getElementById("price-3").textContent = "100 Coins";
            }

            window.selectCharacter = function(characterId) {
                if (characterId === 1) {
                    localStorage.setItem("selectedCharacter", "1");
                } else if (characterId === 2 && coins >= 50) {
                    coins -= 50;
                    localStorage.setItem("coins", coins);
                    localStorage.setItem("selectedCharacter", "2");
                } else if (characterId === 3 && coins >= 100) {
                    coins -= 100;
                    localStorage.setItem("coins", coins);
                    localStorage.setItem("selectedCharacter", "3");
                }
                location.reload(); // Herlaadt de pagina zodat de veranderingen zichtbaar zijn
            };
        });
    </script>
</body>
</html>
