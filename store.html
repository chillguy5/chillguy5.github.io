<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Guys Gallerij</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .gallery div {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .selected-text, .unlock-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .selected-text {
            color: white;
            display: none;
        }
        .unlock-text {
            color: red;
            cursor: pointer;
        }
        .character-name {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .coin-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            background-color: gold;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
    <script>
        function updateCoinDisplay() {
            document.getElementById("coin-count").textContent = localStorage.getItem("coins") || 0;
        }

        function selectImage(event, character) {
            if (!isUnlocked(character)) return;
            
            document.querySelectorAll('.selected-text').forEach(text => text.style.display = 'none');
            let textElement = event.target.parentElement.querySelector('.selected-text');
            textElement.style.display = 'block';
            localStorage.setItem("selectedCharacter", character);
        }

        function unlockCharacter(event, character, cost) {
            let coins = parseInt(localStorage.getItem("coins") || 0);
            if (coins >= cost) {
                coins -= cost;
                localStorage.setItem("coins", coins);
                localStorage.setItem("unlocked_" + character, true);
                updateCoinDisplay();
                event.target.style.display = 'none';
                selectImage({ target: event.target.previousElementSibling }, character);
            } else {
                alert("Niet genoeg coins!");
            }
        }

        function isUnlocked(character) {
            return character === "chilltimgame.png" || localStorage.getItem("unlocked_" + character);
        }

        window.onload = function() {
            if (!localStorage.getItem("coins")) {
                localStorage.setItem("coins", 500);
            }
            updateCoinDisplay();
            let selectedCharacter = localStorage.getItem("selectedCharacter") || "chilltimgame.png";
            document.querySelectorAll('.gallery div').forEach(div => {
                let img = div.querySelector('img');
                let textElement = div.querySelector('.selected-text');
                let unlockElement = div.querySelector('.unlock-text');
                
                if (img.src.includes(selectedCharacter)) {
                    textElement.style.display = 'block';
                }
                if (unlockElement && isUnlocked(img.getAttribute("onclick").match(/'([^']+)'/)[1])) {
                    unlockElement.style.display = 'none';
                }
            });
        };
    </script>
</head>
<body>
    <div class="coin-counter">Coins: <span id="coin-count">0</span></div>
    <a href="index.html" class="back-link">â¬… Terug naar Main</a>
    <h2>Classic Chill Guys</h2>
    <div class="gallery">
        <div><img src="chilltimstore.png" alt="Chill Tim" onclick="selectImage(event, 'chilltimgame.png')"><span class="selected-text">Selected</span><span class="character-name">Chill Tim</span></div>
        <div><img src="chillgijsstore.png" alt="Chill Gijs" onclick="selectImage(event, 'chillgijsgame.png')"><span class="selected-text">Selected</span><span class="character-name">Chill Gijs</span><span class="unlock-text" onclick="unlockCharacter(event, 'chillgijsgame.png', 100)">100 Coins</span></div>
        <div><img src="chillsamuelstore.png" alt="Chill Samuel" onclick="selectImage(event, 'chillsamuelgame.png')"><span class="selected-text">Selected</span><span class="character-name">Chill Samuel</span><span class="unlock-text" onclick="unlockCharacter(event, 'chillsamuelgame.png', 200)">200 Coins</span></div>
        <div><img src="chillardastore.png" alt="Chill Arda" onclick="selectImage(event, 'chillardagame.png')"><span class="selected-text">Selected</span><span class="character-name">Chill Arda</span><span class="unlock-text" onclick="unlockCharacter(event, 'chillardagame.png', 300)">300 Coins</span></div>
    </div>

    <h2>The OG Chill Guys</h2>
    <div class="gallery">
        <div><img src="og1.png" alt="OG Chill Guy 1" onclick="selectImage(event, 'og1.png')"><span class="selected-text">Selected</span><span class="character-name">OG 1</span></div>
        <div><img src="og2.png" alt="OG Chill Guy 2" onclick="selectImage(event, 'og2.png')"><span class="selected-text">Selected</span><span class="character-name">OG 2</span></div>
    </div>

    <h2>Vakantie Chill Guys</h2>
    <div class="gallery">
        <div><img src="vakantie1.png" alt="Vakantie Chill Guy 1" onclick="selectImage(event, 'vakantie1.png')"><span class="selected-text">Selected</span><span class="character-name">Vakantie 1</span></div>
        <div><img src="vakantie2.png" alt="Vakantie Chill Guy 2" onclick="selectImage(event, 'vakantie2.png')"><span class="selected-text">Selected</span><span class="character-name">Vakantie 2</span></div>
    </div>
</body>
</html>
