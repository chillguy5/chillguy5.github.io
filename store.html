    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Game</title>
</head>
<body>
    <h1>Select Your Character</h1>

    <!-- Character 1 -->
    <div id="character-1">
        <img src="chill_guy_png_transparent_by_unsermanemamamamaam_dir0jnr-fullview.png" alt="Character 1" onclick="selectCharacter(1)">
        <div id="price-1">50 Coins</div>
    </div>

    <!-- Character 2 -->
    <div id="character-2">
        <img src="unnamed.jpg" alt="Character 2" onclick="selectCharacter(2)">
        <div id="price-2">100 Coins</div>
    </div>

    <!-- Character 3 -->
    <div id="character-3">
        <img src="an-illustration-of-cute-mango-fruit-hand-drawn-cartoon-free-png.webp" alt="Character 3" onclick="selectCharacter(3)">
        <div id="price-3">150 Coins</div>
    </div>

    <div>
        <button onclick="window.location.href='index.html'">Back to Main Menu</button>
    </div>

    <script>
        // Sla de geselecteerde karakter op in localStorage
        function selectCharacter(characterNumber) {
            let characterName = "";
            let price = 0;

            if (characterNumber === 1) {
                characterName = "character1";
                price = 50;
            } else if (characterNumber === 2) {
                characterName = "character2";
                price = 100;
            } else if (characterNumber === 3) {
                characterName = "character3";
                price = 150;
            }

            let coins = parseInt(localStorage.getItem("coins")) || 0;

            // Controleer of de speler genoeg coins heeft om het personage te kopen
            if (coins >= price) {
                localStorage.setItem("selectedCharacter", characterName);
                localStorage.setItem("coins", coins - price); // Verwijder coins voor aankoop
                alert(`${characterName} is gekocht!`);
            } else {
                alert("Niet genoeg coins!");
            }

            updateStoreUI();
        }

        // Update de UI om de geselecteerde karakter te tonen
        function updateStoreUI() {
            let selectedCharacter = localStorage.getItem("selectedCharacter") || "character1";

            // Werk de prijzen en de geselecteerde status bij
            for (let i = 1; i <= 3; i++) {
                let characterDiv = document.getElementById(`character-${i}`);
                let priceDiv = document.getElementById(`price-${i}`);
                if (`character${i}` === selectedCharacter) {
                    priceDiv.textContent = "Selected"; // Markeer als geselecteerd
                } else {
                    priceDiv.textContent = `${50 * i} Coins`; // Prijs voor niet-geselecteerde karakters
                }
            }
        }

        // Zorg ervoor dat de UI bij het laden van de pagina up-to-date is
        document.addEventListener("DOMContentLoaded", function () {
            updateStoreUI();
        });
    </script>
</body>
</html>
