<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Guys Gallerij</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .gallery div {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .selected-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        .character-name {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        h2 {
            margin-top: 30px;
        }
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: blue;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: darkblue;
        }
    </style>
    <script>
        function selectImage(event, character) {
            // Verberg alle 'selected' teksten
            document.querySelectorAll('.selected-text').forEach(text => text.style.display = 'none');

            // Toon de 'selected' tekst voor de aangeklikte afbeelding
            let textElement = event.target.parentElement.querySelector('.selected-text');
            textElement.style.display = 'block';

            // Opslaan van het geselecteerde personage in localStorage
            localStorage.setItem("selectedCharacter", character);
        }

        window.onload = function() {
    let selectedCharacter = localStorage.getItem("selectedCharacter");

    // Stel standaard in als er nog geen geselecteerd personage is
    if (!selectedCharacter) {
        selectedCharacter = "chilltimgame.png";  // Dit is het standaard personage.
        localStorage.setItem("selectedCharacter", selectedCharacter);
    }

    // Zoek alle afbeeldingen en toon de geselecteerde tekst bij de juiste afbeelding
    document.querySelectorAll('.gallery div').forEach(div => {
        const img = div.querySelector('img');
        const selectedText = div.querySelector('.selected-text');
        if (img.src.includes(selectedCharacter)) {
            selectedText.style.display = 'block';  // Toon 'Selected' tekst bij de juiste afbeelding
        } else {
            selectedText.style.display = 'none';   // Verberg 'Selected' tekst bij de andere afbeeldingen
        }
    });
};

    </script>
</head>
<body>
    <a href="index.html" class="back-link">â¬… Terug naar Main</a>
    <h2>Classic Chill Guys</h2>
    <div class="gallery">
        <div><img src="chilltimstore.png" alt="Classic Chill Guy 1" onclick="selectImage(event, 'chilltimgame.png')"><span class="selected-text">Selected</span><span class="character-name">Chill Tim</span></div>
        <div><img src="chillgijsstore.png" alt="Classic Chill Guy 2" onclick="selectImage(event, 'chillgijsgame.png')"><span class="selected-text">Selected</span><span class="character-name">Chill Gijs</span></div>
        <div><img src="chillsamuelstore.png" alt="Classic Chill Guy 3" onclick="selectImage(event, 'Chillsamuelgame.png')"><span class="selected-text">Selected</span><span class="character-name">Chill Samuel</span></div>
        <div><img src="chillardastore.png" alt="Classic Chill Guy 4" onclick="selectImage(event, 'chillardagame.png')"><span class="selected-text">Selected</span><span class="character-name">Chill Arda</span></div>
    </div>

    <h2>The OG Chill Guys</h2>
    <div class="gallery">
        <div><img src="og1.png" alt="OG Chill Guy 1" onclick="selectImage(event, 'og1.png')"><span class="selected-text">Selected</span><span class="character-name">OG 1</span></div>
        <div><img src="og2.png" alt="OG Chill Guy 2" onclick="selectImage(event, 'og2.png')"><span class="selected-text">Selected</span><span class="character-name">OG 2</span></div>
    </div>

    <h2>Vakantie Chill Guys</h2>
    <div class="gallery">
        <div><img src="vakantie1.png" alt="Vakantie Chill Guy 1" onclick="selectImage(event, 'vakantie1.png')"><span class="selected-text">Selected</span><span class="character-name">Vakantie 1</span></div>
        <div><img src="vakantie2.png" alt="Vakantie Chill Guy 2" onclick="selectImage(event, 'vakantie2.png')"><span class="selected-text">Selected</span><span class="character-name">Vakantie 2</span></div>
    </div>
</body>
</html>
