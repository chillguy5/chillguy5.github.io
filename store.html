<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Guys Gallerij</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Classic Chill Guys</h1>
    <div class="gallery">
        <img src="classic1.jpg" alt="Classic Chill Guy 1">
        <img src="classic2.jpg" alt="Classic Chill Guy 2">
        <img src="classic3.jpg" alt="Classic Chill Guy 3">
        <img src="classic4.jpg" alt="Classic Chill Guy 4">
    </div>
    
    <h2>The OG Chill Guys</h2>
    <div class="gallery">
        <img src="og1.jpg" alt="OG Chill Guy 1">
        <img src="og2.jpg" alt="OG Chill Guy 2">
    </div>
    
    <h2>Vakantie Chill Guys</h2>
    <div class="gallery">
        <img src="vakantie1.jpg" alt="Vakantie Chill Guy 1">
        <img src="vakantie2.jpg" alt="Vakantie Chill Guy 2">
    </div>
</body>
</html>
