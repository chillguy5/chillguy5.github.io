<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>Chill Guys Gallerij</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            margin: 0;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .gallery div {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        

        .selected-text, .unlock-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .selected-text {
            color: white;
            display: none;
        }
        
        .unlock-text {
            position: absolute;
            top: -20px; /* Plaats het tekstje iets boven het plaatje */
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Exacte breedte van de afbeelding */
            height: 95%; /* Zorg ervoor dat de hoogte hetzelfde is als de afbeelding */
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            color: red;
            cursor: pointer;
            font-size: 50px; /* Zorg ervoor dat de tekst een geschikte grootte heeft */
        }


        .character-name {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .coin-counter {
            position: absolute;
            top: 10px;
            right: 30px;
            font-size: 30px;
            background-color: rgb(255, 119, 0);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            background-color: #9900ff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .store-title {
            font-size: 60px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-top: 20px;
            letter-spacing: 5px;
            color: rgb(255, 255, 255);
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff8c00, #ff2e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cart-icon {
            width: 100px; /* Pas de grootte aan */
            height: 75px;
            margin-left: 15px;
            vertical-align: middle;
        }

        .coin-icon {
            width: 20px; /* Pas de grootte aan */
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }


        .back-link:hover {
            background-color: darkblue;
        }
    </style>
    <script>
        function updateCoinDisplay() {
            document.getElementById("coin-count").textContent = localStorage.getItem("coins") || 0;
        }

        function selectImage(event, character) {
            if (!isUnlocked(character)) return;

            document.querySelectorAll('.selected-text').forEach(text => text.style.display = 'none');
            let textElement = event.target.parentElement.querySelector('.selected-text');
            textElement.style.display = 'block';
            localStorage.setItem("selectedCharacter", character);  // Sla de geselecteerde character op
        }

        function unlockCharacter(event, character, cost) {
            let coins = parseInt(localStorage.getItem("coins") || 0);
            if (coins >= cost) {
                coins -= cost;
                localStorage.setItem("coins", coins);
                localStorage.setItem("unlocked_" + character, true);
                updateCoinDisplay();
                event.target.style.display = 'none';
                selectImage({ target: event.target.previousElementSibling }, character);
            } else {
                alert("Niet genoeg coins!");
            }
        }

        function isUnlocked(character) {
            return character === "chilltimgame.png" || localStorage.getItem("unlocked_" + character);
        }

        window.onload = function() {
            if (!localStorage.getItem("coins")) {
                localStorage.setItem("coins", 500);
            }
            updateCoinDisplay();

    // Haal de geselecteerde character uit localStorage
    let selectedCharacter = localStorage.getItem("selectedCharacter") || "chilltimgame.png";


            document.querySelectorAll('.gallery div').forEach(div => {
                let img = div.querySelector('img');
                let textElement = div.querySelector('.selected-text');
                let unlockElement = div.querySelector('.unlock-text');
                let characterName = img.getAttribute("onclick").match(/'([^']+)'/)[1];

                // Controleer of dit het geselecteerde personage is en toon de 'Selected' tekst
                if (characterName === selectedCharacter) {
                    textElement.style.display = 'block';
                } else {
                    textElement.style.display = 'none';
                }

                // Verberg de 'unlock' tekst als het personage al is ontgrendeld
                if (unlockElement && isUnlocked(characterName)) {
                    unlockElement.style.display = 'none';
                }
            });
        };
    </script>
</head>
<body>
    <h1 class="store-title">STORE<img src="cart.webp" alt="Winkelmandje" class="cart-icon"></h1>
    <div class="coin-counter"><img src="coin.png" alt="coin" class="coin-icon">Coins: <span id="coin-count">0</span></div>
    <a href="index.html" class="back-link">Main menu</a>
    <h2>Classic Chill Guys</h2>
    <div class="gallery">
        <div><img src="chilltimstore.png" alt="Chill Tim" onclick="selectImage(event, 'chilltimgame.png')"><span class="selected-text">Selected</span><span class="character-name">Chill Tim</span></div>
        <div><img src="chillgijsstore.png" alt="Chill Gijs" onclick="selectImage(event, 'chillgijsgame.png')"><span class="selected-text">Selected</span><span class="character-name">Chill Gijs</span><span class="unlock-text" onclick="unlockCharacter(event, 'chillgijsgame.png', 0)">Free</span></div>
        <div><img src="chillsamuelstore.png" alt="Chill Samuel" onclick="selectImage(event, 'chillsamuelgame.png')"><span class="selected-text">Selected</span><span class="character-name">Chill Samuel</span><span class="unlock-text" onclick="unlockCharacter(event, 'chillsamuelgame.png', 0)">Free</span></div>
        <div><img src="chillardastore.png" alt="Chill Arda" onclick="selectImage(event, 'chillardagame.png')"><span class="selected-text">Selected</span><span class="character-name">Chill Arda</span><span class="unlock-text" onclick="unlockCharacter(event, 'chillardagame.png', 0)">Free</span></div>
    </div>

    <h2>The OG Chill Guys</h2>
    <div class="gallery">
        <div><img src="og1.png" alt="OG Chill Guy 1" onclick="selectImage(event, 'og1.png')"><span class="selected-text">Selected</span><span class="character-name">OG 1</span></div>
        <div><img src="og2.png" alt="OG Chill Guy 2" onclick="selectImage(event, 'og2.png')"><span class="selected-text">Selected</span><span class="character-name">OG 2</span></div>
    </div>

    <h2>Vakantie Chill Guys</h2>
    <div class="gallery">
        <div><img src="vakantie1.png" alt="Vakantie Chill Guy 1" onclick="selectImage(event, 'vakantie1.png')"><span class="selected-text">Selected</span><span class="character-name">Vakantie 1</span></div>
        <div><img src="vakantie2.png" alt="Vakantie Chill Guy 2" onclick="selectImage(event, 'vakantie2.png')"><span class="selected-text">Selected</span><span class="character-name">Vakantie 2</span></div>
    </div>
</body>
</html>
