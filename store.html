<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Guys Gallerij</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .gallery div {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .selected-text, .coin-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        .coin-text {
            color: red;
            cursor: pointer;
        }
        .character-name {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        h2 {
            margin-top: 30px;
        }
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: blue;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: darkblue;
        }
        #coin-count-container {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
            background-color: gold;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        function selectImage(event, character) {
            localStorage.setItem("selectedCharacter", character);
            updateSelectionDisplay();
        }

        function buyCharacter(event, character, price) {
            let coins = parseInt(localStorage.getItem("coins") || "0");
            let unlocked = JSON.parse(localStorage.getItem("unlockedCharacters") || "{}");
            
            if (!unlocked[character] && coins >= price) {
                coins -= price;
                unlocked[character] = true;
                localStorage.setItem("coins", coins);
                localStorage.setItem("unlockedCharacters", JSON.stringify(unlocked));
                document.getElementById("coin-count").innerText = coins;
            }
            
            if (unlocked[character]) {
                selectImage(event, character);
            }
        }

        function updateSelectionDisplay() {
            let selectedCharacter = localStorage.getItem("selectedCharacter");
            let unlocked = JSON.parse(localStorage.getItem("unlockedCharacters") || "{}");
            
            document.querySelectorAll('.selected-text').forEach(text => text.style.display = 'none');
            document.querySelectorAll('.coin-text').forEach(text => text.style.display = 'none');

            document.querySelectorAll('.gallery div').forEach(div => {
                let img = div.querySelector('img');
                let selectedText = div.querySelector('.selected-text');
                let coinText = div.querySelector('.coin-text');
                let character = img.getAttribute("onclick").match(/'([^']+)'/)[1];

                if (selectedCharacter === character) {
                    selectedText.style.display = 'block';
                }
                if (!unlocked[character] && coinText) {
                    coinText.style.display = 'block';
                }
            });
        }

        window.onload = function() {
            document.getElementById("coin-count").innerText = localStorage.getItem("coins") || "0";
            updateSelectionDisplay();
        };
    </script>
</head>
<body>
    <div id="coin-count-container">Coins: <span id="coin-count">0</span></div>
    <a href="index.html" class="back-link">â¬… Terug naar Main</a>
    <h2>Classic Chill Guys</h2>
    <div class="gallery">
        <div><img src="chilltimstore.png" alt="Classic Chill Guy 1" onclick="selectImage(event, 'chilltimgame.png')"><span class="selected-text">Selected</span><span class="character-name">Chill Tim</span></div>
        <div><img src="chillgijsstore.png" alt="Classic Chill Guy 2"><span class="coin-text" onclick="buyCharacter(event, 'chillgijsgame.png', 100)">100 Coins</span><span class="selected-text">Selected</span><span class="character-name">Chill Gijs</span></div>
        <div><img src="chillsamuelstore.png" alt="Classic Chill Guy 3"><span class="coin-text" onclick="buyCharacter(event, 'chillsamuelgame.png', 200)">200 Coins</span><span class="selected-text">Selected</span><span class="character-name">Chill Samuel</span></div>
        <div><img src="chillardastore.png" alt="Classic Chill Guy 4"><span class="coin-text" onclick="buyCharacter(event, 'chillardagame.png', 300)">300 Coins</span><span class="selected-text">Selected</span><span class="character-name">Chill Arda</span></div>
    </div>

    <h2>The OG Chill Guys</h2>
    <div class="gallery">
        <div><img src="og1.png" alt="OG Chill Guy 1" onclick="selectImage(event, 'og1.png')"><span class="selected-text">Selected</span><span class="character-name">OG 1</span></div>
        <div><img src="og2.png" alt="OG Chill Guy 2" onclick="selectImage(event, 'og2.png')"><span class="selected-text">Selected</span><span class="character-name">OG 2</span></div>
    </div>

    <h2>Vakantie Chill Guys</h2>
    <div class="gallery">
        <div><img src="vakantie1.png" alt="Vakantie Chill Guy 1" onclick="selectImage(event, 'vakantie1.png')"><span class="selected-text">Selected</span><span class="character-name">Vakantie 1</span></div>
        <div><img src="vakantie2.png" alt="Vakantie Chill Guy 2" onclick="selectImage(event, 'vakantie2.png')"><span class="selected-text">Selected</span><span class="character-name">Vakantie 2</span></div>
    </div>
</body>
</html>
