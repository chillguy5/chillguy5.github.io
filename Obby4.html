<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chill Guy Games</title>
<link rel="icon" type="image/x-icon" href="images/overig/icon.png">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('images/overig/achtergrond.png') center/cover fixed no-repeat;
        display: flex;
        color: #900d27;
    }

    /* === SIDEBAR === */
    aside {
        position: fixed;
        top: 0;
        left: 0;
        width: 220px;
        height: 100vh;
        background-color: #f0aa5e; /* Vol kleur, geen transparantie */
        overflow-y: auto;
        padding: 20px;
    }

    aside h2 {
        color: #900d27;
        text-align: center;
    }

    .category-btn {
        display: block;
        width: 100%;
        background: #900d27;
        color: #f8f8d7;
        text-align: center;
        border: none;
        border-radius: 30px;
        padding: 10px;
        margin: 8px 0;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    .category-btn:hover {
        background: #b31a36;
        transform: scale(1.05);
    }

    /* === MAIN CONTENT === */
    main {
        margin-left: 240px;
        padding: 20px;
        width: calc(100% - 240px);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #searchBar {
        padding: 10px;
        width: 60%;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 30px;
        text-align: center;
    }

    .game-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
    }

.game-card {
    text-align: center;
    background: #f0aa5e; /* Vol kleur, geen transparantie */
    border-radius: 15px;
    padding: 10px;
    width: 200px;
    transition: 0.2s;
    text-decoration: none; /* ðŸ”¹ Verwijdert blauwe onderlijn */
    color: inherit;        /* ðŸ”¹ Houdt tekstkleur consistent */
}

.game-card:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}


    .game-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
    }

    .game-name {
        margin-top: 10px;
        font-weight: bold;
        background: #900d27;
        color: #f8f8d7;
        border-radius: 50px;
        padding: 8px;
    }

    .credit {
        margin-top: 40px;
        font-weight: bold;
        color: #f8f8d7;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #900d27; border-radius: 5px; }

    @media (max-width: 900px) {
        aside { display: none; }
        main { margin-left: 0; width: 100%; }
        #searchBar { width: 80%; }
    }
</style>
</head>

<body>
    <aside>
        <h2>CategorieÃ«n</h2>
        <button class="category-btn" onclick="filterCategory('all')">Alle Games</button>
        <button class="category-btn" onclick="filterCategory('Chill Guy Games')">Chill Guy Games</button>
        <button class="category-btn" onclick="filterCategory('Multiplayer Games')">Multiplayer</button>
        <button class="category-btn" onclick="filterCategory('Snake Games')">Snake</button>
        <button class="category-btn" onclick="filterCategory('Shooting Games')">Shooting</button>
        <button class="category-btn" onclick="filterCategory('Racing Games')">Racing</button>
        <button class="category-btn" onclick="filterCategory('Idle Games')">Idle</button>
        <button class="category-btn" onclick="filterCategory('Football Games')">Football</button>
        <button class="category-btn" onclick="filterCategory('Parkour Games')">Parkour</button>
        <button class="category-btn" onclick="filterCategory('Doodle Jump Games')">Doodle Jump</button>
        <button class="category-btn" onclick="filterCategory('Different Games')">Different</button>
    </aside>

    <main>
        <input type="text" id="searchBar" placeholder="Zoek op game of categorie...">
        <div id="gameGrid" class="game-grid"></div>
        <div class="credit">Made by Chill Guy Productions</div>
    </main>

<script>
/* === Game data === */
const games = [

    { name:"Worms Zone a Slithery Snake", category:"Snake Games", image:"images/gameicons/Worms Zone a Slithery Snake.jpg", link:"Worms Zone a Slithery Snake.html"},
    { name:"Grand Vegas Crime", category:"Shooting Games", image:"images/gameicons/Grand Vegas Crime.jpg", link:"Grand Vegas Crime.html"},
    { name:"Granny GTA Vegas", category:"Shooting Games", image:"images/gameicons/Granny GTA Vegas.jpg", link:"Granny GTA Vegas.html"},
    { name:"Strike Force: Action Platformer", category:"Shooting Games", image:"images/gameicons/Strike Force: Action Platformer.jpg", link:"Strike Force: Action Platformer.html"},
    { name:"Hitman Sniper", category:"Shooting Games", image:"images/gameicons/Hitman Sniper.jpg", link:"Hitman Sniper.html"},

    { name:"GT Formula Championship", category:"Racing Games", image:"images/gameicons/GT Formula Championship.jpg", link:"GT Formula Championship.html"},

    { name:"Pacman", category:"Different Games", image:"images/gameicons/pacman.png", link:"pacman.html"},
    { name:"Fruit Ninja", category:"Different Games", image:"images/gameicons/fruit.png", link:"projects/fruit-ninja/index.html"},
];

/* === Render games === */
const gameGrid = document.getElementById("gameGrid");
function renderGames(filtered = games) {
    gameGrid.innerHTML = "";
    filtered.forEach(g => {
        const card = document.createElement("a");
        card.href = g.link;
        card.className = "game-card";
        card.innerHTML = `<img src="${g.image}" alt="${g.name}">
                          <div class="game-name">${g.name}</div>`;
        gameGrid.appendChild(card);
    });
}

/* === Filteren === */
function filterCategory(cat) {
    if (cat === "all") renderGames(games);
    else renderGames(games.filter(g => g.category === cat));
}

/* === Zoeken === */
const searchBar = document.getElementById("searchBar");
searchBar.addEventListener("input", () => {
    const q = searchBar.value.toLowerCase();
    const filtered = games.filter(g => g.name.toLowerCase().includes(q) || g.category.toLowerCase().includes(q));
    renderGames(filtered);
});

/* === Init === */
renderGames();
</script>
</body>
</html>
