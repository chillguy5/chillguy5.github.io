<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscore Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; }
        #highscores { margin-top: 20px; }
        .score-item { display: flex; justify-content: space-between; max-width: 300px; margin: auto; padding: 10px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Highscore Game</h1>
    <div id="usernameInput">
        <input type="text" id="username" placeholder="Voer je naam in">
        <button onclick="submitUsername()">Bevestigen</button>
    </div>
    <h2 id="welcomeMessage" style="display: none;"></h2>
    
    <h3>Highscores</h3>
    <div id="highscores"></div>

    <script src="script.js"></script>
</body>
</html>
