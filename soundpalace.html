<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    position: relative;
    background-image: url('images/overig/achtergrond.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    overflow-y: auto;
}

        .title {
            align-items: center;
            margin-top: 10px;
            height: 200px;
            width: 400px;
            margin-bottom: 5px;
        }

.coin-counter {
    position: absolute;
    top: 30px;
    right: 30px;
    font-size: 30px;
    color: #900d27;
    background-color: #f0aa5e;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
}

.coin-icon {
    width: 30px;
    height: 30px;
    margin-right: 5px;
    vertical-align: middle;
}

.credit {
    margin-top: 40px;
    font-weight: bold;
    color: #f8f8d7;
}

.stats-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }

                .cart-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }


        .home-icon{
            width: 40px; /* Pas de grootte aan */
            height: 40px;
            margin-left: 0px;
            vertical-align: middle;
        }



#menu { z-index: 2; }

#menu-bar {
    width: 45px;
    height: 40px;
    margin: 30px 0 20px 20px;
    cursor: pointer;
}

.bar {
    height: 5px;
    width: 100%;
    background-color: #f8f8d7;
    display: block;
    border-radius: 5px;
    transition: 0.3s ease;
}
#bar1 { transform: translateY(-4px); }
#bar3 { transform: translateY(4px); }

.nav { transition: 0.3s ease; display: none; }
.nav ul { padding: 0 22px; }
.nav li { list-style: none; padding: 12px 0; }
.nav li a { color: #cd3f2b; font-size: 20px; text-decoration: none; }
.nav li a:hover { font-weight: bold; }

.menu-bg, #menu { top: 0; left: 0; position: absolute; }
.menu-bg {
    z-index: 1;
    width: 0;
    height: 0;
    margin: 30px 0 20px 20px;
    background: radial-gradient(circle, #f8f8d7, #f8f8d7);
    border-radius: 50%;
    transition: 0.3s ease;
}

.change { display: block; }
.change .bar { background-color: #cd3f2b; }
.change #bar1 { transform: translateY(4px) rotateZ(-45deg); }
.change #bar2 { opacity: 0; }
.change #bar3 { transform: translateY(-6px) rotateZ(45deg); }
.change-bg { width: 600px; height: 540px; transform: translate(-60%,-30%); }

/* meme grid */
.meme-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    padding-bottom: 100px;
}

.meme-container {
    background-color: rgba(240, 170, 94);
    padding: 10px 15px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0);
    display: inline-block;
}

.info-box {
    background: rgba(240, 170, 94);
    color: #900d27;
    padding: 20px 30px;
    border-radius: 15px;
    max-width: 800px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0);
    margin: 30px auto;
    line-height: 1.5;
}

iframe {
    border-radius: 12px;
    border: none;
}

  .navigation {
    display: flex;
    justify-content: space-between;
    padding: 20px 50px;
    background-color: #333;
  }

  .navigation a {
    color: white;
    text-decoration: none;
    font-size: 3rem;
    transition: transform 0.2s;
  }

  .navigation a:hover {
    transform: scale(1.2);
  }

  .arrow-left::before {
    content: "⬅"; /* grote linker pijl */
  }

  .arrow-right::before {
    content: "➡"; /* grote rechter pijl */
  }
</style>
</head>
