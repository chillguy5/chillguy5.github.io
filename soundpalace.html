        #menu {
            z-index: 2;
        }

        #menu-bar {
            width: 45px;
            height: 40px;
            margin: 30px 0 20px 20px;
            cursor: pointer;
        }

        .bar {
            height: 5px;
            width: 100%;
            background-color: #f8f8d7;
            display: block;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        #bar1 { transform: translateY(-4px); }
        #bar3 { transform: translateY(4px); }

        .nav {
            transition: 0.3s ease;
            display: none;
        }

        .nav ul { padding: 0 22px; }
        .nav li { list-style: none; padding: 12px 0; }
        .nav li a { color: #cd3f2b; font-size: 20px; text-decoration: none; }
        .nav li a:hover { font-weight: bold; }

        .menu-bg, #menu { top: 0; left: 0; position: absolute; }

        .menu-bg {
            z-index: 1;
            width: 0;
            height: 0;
            margin: 30px 0 20px 20px;
            background: radial-gradient(circle, #f8f8d7, #f8f8d7);
            border-radius: 50%;
            transition: 0.3s ease;
        }

        .change { display: block; }
        .change .bar { background-color: #cd3f2b; }
        .change #bar1 { transform: translateY(4px) rotateZ(-45deg); }
        .change #bar2 { opacity: 0; }
        .change #bar3 { transform: translateY(-6px) rotateZ(45deg); }
        .change-bg { width: 600px; height: 540px; transform: translate(-60%,-30%); }

        /* meme grid */

            justify-content: center;
            gap: 15px;
            margin-top: 80px;
            padding-bottom: 100px;

        .meme-container {

            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: inline-block;
        }

        iframe {

            border: none;

    <script>
        function menuOnClick() {
            document.getElementById("menu-bar").classList.toggle("change");
            document.getElementById("nav").classList.toggle("change");
            document.getElementById("menu-bg").classList.toggle("change-bg");
        }

        let coins = parseInt(localStorage.getItem("coins")) || 0;
        document.getElementById("coins").textContent = coins;

        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === "visible") {
                let coins = parseInt(localStorage.getItem("coins")) || 0;
                document.getElementById("coins").textContent = coins;
            }
        });
