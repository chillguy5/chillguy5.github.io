<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="images/overig/icon.png" />
  <title>Chill Guy Games</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
      background-image: url('images/overig/achtergrond.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow: hidden;
    }

    .title {
      align-items: center;
      height: 300px;
      width: 600px;
      margin-bottom: 5px;
    }

    .loadingScreen {
      position: absolute;
      z-index: 5;
      width: 100%;
      height: 100vh;
      background-color: #4a1015;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loadingScreen img {
      width: 600px;
      height: 200px;
    }

    .top-right-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #f0aa5e;
      color: #900d27;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 10;
    }

    .top-right-button:hover {
      background-color: #f0aa5e;
      transform: scale(1.05);
    }

    .info-section {
      background-color: #f0aa5e;
      padding: 30px 40px;
      border-radius: 20px;
      margin-top: 40px;
      color: #900d27;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      text-align: left;
      z-index: 1;
    }

    .bullet-list {
      list-style-type: disc;
      padding-left: 30px;
    }

    .bullet-list li {
      margin: 20px 0;
      font-size: 22px;
      line-height: 1.6;
      font-weight: bold;
    }

    /* 🎉 Versiering */
    .slinger {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 20;
    }

    .decoration {
      position: absolute;
      width: 50px;
      height: auto;
      z-index: 3;
      pointer-events: none;
    }

  </style>
</head>
<body>

  <!-- Navigatieknop -->
  <a href="main.html" class="top-right-button">Ga naar Main</a>

  <!-- 🎈 Slinger bovenaan -->
  <img src="slinger.webp" alt="Slinger" class="slinger" />

  <!-- ⏳ Laadscherm -->
  <div class="loadingScreen">
    <h1><img src="images/overig/loading.gif" alt="disc" /></h1>
  </div>

  <!-- ℹ️ Informatie -->
  <div class="info-section">
    <ul class="bullet-list">
      <li><span>Vanwege ons 100 dagen bestaan is er een gloednieuwe update.</span></li>
      <li><span>Iedere speler die deze 7 dagen inlogd krijgt 1 keer een cadeau van 100 miljoen.</span></li>
      <li><span>Gleodnieuwe skins.</span></li>
      <li><span>Gloednieuwe games.</span></li>
      <li><span>Bij alle games kan je deze 7 dagen extra veel geel verdienen.</span></li>
    </ul>
  </div>

  <!-- 🧠 Verspreid decoraties -->
  <script>
    const TOTAL_100 = 15;
    const TOTAL_CONFETTI = 15;

    function randomPosition() {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      return { x, y };
    }

    function createDecoration(src) {
      const img = document.createElement('img');
      img.src = src;
      img.classList.add('decoration');

      const { x, y } = randomPosition();
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      document.body.appendChild(img);
    }

    // Voeg decoraties toe
    window.addEventListener('load', () => {
      for (let i = 0; i < TOTAL_100; i++) {
        createDecoration('100.png');
      }
      for (let i = 0; i < TOTAL_CONFETTI; i++) {
        createDecoration('confetti.png');
      }

      // Verberg laadscherm na 2.5s
      setTimeout(() => {
        document.querySelector(".loadingScreen").style.display = 'none';
      }, 2500);
    });
  </script>

</body>
</html>
