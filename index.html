<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>Chill Guy Games</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .title {
            align-items: center;
            height: 300px;
            width: 300px;
            margin-bottom: 5px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 5px;
        }

        .game-link {
            text-decoration: none;
        }

        .game-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-image:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .store-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #9900ff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.2s;
            margin-top: 20px;
        }

        .store-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .cart-icon{
            width: 30px; /* Pas de grootte aan */
            height: 20px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .coin-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            background-color: rgb(255, 119, 0);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .coin-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .credit {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: #01b1f1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div><img src="icon.png" alt="icon" class="title"></div>
    
    <div class="coin-counter"><img src="coin.png" alt="coin" class="coin-icon">Coins: <span id="coin-count">0</span></div>

    <div class="game-container">
        <a href="jumper.html" class="game-link">
            <img src="timgameicon.jpg" alt="Jump Game" class="game-image">
        </a>
        <a href="gijs.html" class="game-link">
            <img src="gijsgameicon.png" alt="Shooter" class="game-image">
        </a>
    </div>
    
    <a href="store.html" class="store-button">Store<img src="cart.webp" alt="Winkelmandje" class="cart-icon"></a>

    <div class="credit">Made by Chill Guy Productions</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let coins = localStorage.getItem("coins") || 0;
            document.getElementById("coin-count").textContent = coins;
        });
    </script>
</body>
</html>
