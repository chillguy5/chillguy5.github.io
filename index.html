<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>Chill Guy Games</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-image: url('achtergrond.png'); /* Vervang dit met jouw afbeelding */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .title {
            align-items: center;
            height: 300px;
            width: 600px;
            margin-bottom: 5px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 5px;
        }

        .game-link {
            text-decoration: none;
        }

        .game-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-image:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .store-button {
            position: absolute;
            display: inline-block;
            top: 30px;
            left: 30px;
            padding: 10px 20px;
            font-size: 30px;
            color: #cd3f2b;
            background-color: #f8f8d7;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.2s;
            font-weight: bold;
        }

        .store-button:hover {
            background-color: #f0aa5e;
            transform: scale(1.1);
        }

        .cart-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .coin-counter {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 30px;
            color: #900d27;
            background-color: #f0aa5e;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .coin-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .credit {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: #f8f8d7;
            font-weight: bold;
        }

        /* CSS voor de geluidknop */
        .sound-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 100;
        }

        .sound-icon {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <audio id="background-audio" autoplay loop>
        <source src="Youre just a chill guy listening to chill music.mp3" type="audio/mpeg">
    </audio>

    <!-- Geluidknop toegevoegd -->
    <a href="javascript:void(0);" class="sound-button" onclick="toggleSound()">
        <img id="sound-icon" src="sound-icon.png" alt="Sound" class="sound-icon">
    </a>

    <div><img src="naam.png" alt="icon" class="title"></div>
    
    <div class="coin-counter"><img src="coin.png" alt="coin" class="coin-icon">Coins: <span id="coin-count">0</span></div>

    <div class="game-container">
        <a href="jumper.html" class="game-link">
            <img src="timgameicon.png" alt="Jump Game" class="game-image">
        </a>
        <a href="gijs.html" class="game-link">
            <img src="gijsgameicon.png" alt="Shooter" class="game-image">
        </a>
    </div>
    
    <a href="store.html" class="store-button">Store<img src="storeicon.png" alt="Winkelmandje" class="cart-icon"></a>

    <div class="credit">Made by Chill Guy Productions</div>

    <script>
        // Functie om geluid in/uit te schakelen
        function initializeSound() {
            let soundOn = localStorage.getItem("soundOn");
            if (soundOn === "true") {
                document.getElementById("sound-icon").style.transform = "none"; // Verwijder de rode streep
                playSound();
            } else {
                document.getElementById("sound-icon").style.transform = "rotate(-45deg)"; // Voeg de rode streep toe
                stopSound();
            }
        }

        function playSound() {
            let audio = document.getElementById("background-audio");
            audio.play();
        }

        function stopSound() {
            let audio = document.getElementById("background-audio");
            audio.pause();
        }

        function toggleSound() {
            let soundOn = localStorage.getItem("soundOn") === "true";
            
            if (soundOn) {
                localStorage.setItem("soundOn", "false");
                document.getElementById("sound-icon").style.transform = "rotate(-45deg)"; // Toevoegen van de rode streep
                stopSound();
            } else {
                localStorage.setItem("soundOn", "true");
                document.getElementById("sound-icon").style.transform = "none"; // Verwijderen van de rode streep
                playSound();
            }
        }

        window.onload = initializeSound;

        // Code om coins op te slaan en weer te geven
        document.addEventListener("DOMContentLoaded", function () {
            let coins = localStorage.getItem("coins") || 0;
            document.getElementById("coin-count").textContent = coins;
        });
    </script>
</body>
</html>
