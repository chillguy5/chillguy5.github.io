/* Credit naar linksonder */

    background-color: #f8f8d7;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    display: inline-block;
}

/* Stijl voor het icoon */

    width: 50px;
    height: 50px;
    vertical-align: middle;
}

/* Pseudo-element voor de rode lijn (correcte positie) */

    top: 50%;

    width: 60px;
    height: 5px;
    background-color: red;

    transform-origin: center;
}

.daily-login-button {

}

<body>

          <a href="javascript:void(0);" class="daily-login-button" onclick="claimDailyReward()">daily login<img src="images/overig/daily.png" alt="coin" class="coin-icon"></a>

    <script>
    var loadingScreen = document.querySelector(".loadingScreen");

    window.addEventListener('load', function() {
    setTimeout(function() {
        loadingScreen.style.display = 'none';
    }, 2500); // 2500 milliseconden = 2.5 seconden
});

function countup() {
    var now = new Date();
    var startDate = new Date(2025, 1, 2, 17, 26, 37); // 2 februari 2025 om 17:26:37
    var timeElapsed = now - startDate;

    var days = Math.floor(timeElapsed / (1000 * 60 * 60 * 24));
    var years = Math.floor(days / 365);  // Bereken aantal jaren
    days = days % 365;  // Overgebleven dagen na het aftrekken van de jaren

    var hours = Math.floor((timeElapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeElapsed % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeElapsed % (1000 * 60)) / 1000);

    document.getElementById('countup-site-age').innerHTML = 
        years + " jaren, " + days + " dagen, " 
        + hours + " uur, " + minutes + " minuten and " + seconds + " seconden.";
}

// Roep de functie elke seconde aan
setInterval(countup, 1000);

// Voer de functie meteen uit bij het laden van de pagina
countup();

function menuOnClick() {
  document.getElementById("menu-bar").classList.toggle("change");
  document.getElementById("nav").classList.toggle("change");
  document.getElementById("menu-bg").classList.toggle("change-bg");
}

        let coins = parseInt(localStorage.getItem("coins")) || 0;
        document.getElementById("coins").textContent = coins;

        document.addEventListener("DOMContentLoaded", function() {
        if (localStorage.getItem("dailyClaim3") === "true") {
            document.querySelector(".daily-login-button").style.display = "none";
        }
    });

    function claimDailyReward() {
        let dailyButton = document.querySelector(".daily-login-button");
        dailyButton.style.display = "none"; // Verberg de knop na klikken
        localStorage.setItem("dailyClaim3", "true"); // Opslaan dat de beloning is opgehaald
        
        let coins = parseInt(localStorage.getItem("coins")) || 0;
        coins += 20000; // Voeg 100 coins toe als dagelijkse beloning
        localStorage.setItem("coins", coins);
        document.getElementById("coins").textContent = coins;
        alert("Gefeliciteerd! Je hebt 20000 extra coins ontvangen vanwege je daily login!");
    }

        // Functie om het geluid in te schakelen of uit te schakelen
        function initializeSound() {
            let soundOn = localStorage.getItem("soundOn");
            let soundButton = document.querySelector(".sound-button"); // Nieuw: knop selecteren
    
            if (soundOn === "true") {
                document.getElementById("sound-icon").style.transform = "none"; // Verwijder de rode streep (oude code)
                playSound();
                soundButton.classList.remove("sound-off"); // Nieuw: rode lijn verwijderen
            } else {
                document.getElementById("sound-icon").style.transform = "none"; // Zorgt dat icoon recht blijft
                stopSound();
                soundButton.classList.add("sound-off"); // Nieuw: rode lijn toevoegen
            }
        }
    
        function playSound() {
            let audio = document.getElementById("background-audio");
            audio.play();
        }
    
        function stopSound() {
            let audio = document.getElementById("background-audio");
            audio.pause();
        }
    
        function toggleSound() {
            let soundOn = localStorage.getItem("soundOn") === "true";
            let soundButton = document.querySelector(".sound-button"); // Nieuw: knop selecteren
    
            if (soundOn) {
                localStorage.setItem("soundOn", "false");
                document.getElementById("sound-icon").style.transform = "none"; // Zorgt dat icoon recht blijft
                soundButton.classList.add("sound-off"); // Nieuw: rode lijn toevoegen
                stopSound();
            } else {
                localStorage.setItem("soundOn", "true");
                document.getElementById("sound-icon").style.transform = "none"; // Zorgt dat icoon recht blijft
                soundButton.classList.remove("sound-off"); // Nieuw: rode lijn verwijderen
                playSound();
            }
        }

        function updateClock() {
    var now = new Date();
  
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();
    var milliseconds = now.getMilliseconds();
    var month = now.toLocaleString('default', { month: 'long' }); // Get month name
  
    var time = hours + ':' + addZeroPadding(minutes) + ':' + addZeroPadding(seconds) + '.' + addZeroPaddingMilliseconds(milliseconds);
    var date = month + ' ' + now.getDate() + ', ' + now.getFullYear();
  
    document.getElementById('date').innerHTML = date;
    document.getElementById('time').innerHTML = time;
  
    setTimeout(updateClock, 1); // Update every millisecond
  }
  
  // Function to add zero padding to numbers less than 10
  function addZeroPadding(num) {
    return (num < 10 ? '0' : '') + num;
  }
  
  // Function to add zero padding to milliseconds less than 100
  function addZeroPaddingMilliseconds(num) {
    return (num < 100 ? '0' : '') + (num < 10 ? '0' : '') + num;
  }
  
  // Start the clock
  updateClock();
    
        window.onload = initializeSound;
    </script>
