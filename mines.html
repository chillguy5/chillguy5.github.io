<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mines üíé</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #2e2e2e;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      padding: 20px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 2px solid #333;
    }

    .sidebar label {
      font-size: 0.95rem;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #eee;
      font-size: 1rem;
    }

    button {
      padding: 10px;
      border: none;
      background: #5a67d8;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover:not(:disabled) {
      background: #4c56c6;
    }

    button:disabled {
      background: #555;
      cursor: default;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    h1 { margin: 0 0 10px 0; }

    .info-panel {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 8px;
    }

    .tile {
      width: 60px;
      height: 60px;
      background: #3a3a3a;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .tile:active {
      transform: scale(0.95);
    }

    .tile.revealed-safe {
      animation: pop-gem 0.3s forwards;
    }

    .tile.revealed-bomb {
      animation: pop-bomb 0.3s forwards;
    }

    @keyframes pop-gem {
      0% { background: #3a3a3a; }
      50% { background: #38a169; transform: scale(1.2); }
      100% { background: #2f855a; }
    }

    @keyframes pop-bomb {
      0% { background: #3a3a3a; }
      50% { background: #000; transform: scale(1.2); }
      100% { background: #111; }
    }

    .tile.revealed-safe::after {
      content: 'üíé';
      position: absolute;
      font-size: 1.5rem;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .tile.revealed-bomb::after {
      content: 'üí£';
      position: absolute;
      font-size: 1.5rem;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      color: #eee;
      border: 2px solid #5a67d8;
      border-radius: 10px;
      padding: 20px 30px;
      font-size: 1.2rem;
      z-index: 100;
      display: none;
      box-shadow: 0 0 12px #5a67d8;
      animation: fadeInOut 2s ease-in-out;
    }

    @keyframes fadeInOut {
      0%   { opacity: 0; transform: translate(-50%, -60%); }
      20%  { opacity: 1; transform: translate(-50%, -50%); }
      80%  { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -40%); }
    }



.home-icon{
            width: 40px; /* Pas de grootte aan */
            height: 40px;
            margin-left: 0px;
            vertical-align: middle;
        }

		.cart-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .stats-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }


#menu {
  z-index: 1000;
}

#menu-bar {
  width: 45px;
  height: 40px;
  margin: 30px 0 20px 20px;
  cursor: pointer;
}

.bar {
  height: 5px;
  width: 100%;
  background-color: #f8f8d7;
  display: block;
  border-radius: 5px;
  transition: 0.3s ease;
}

#bar1 {
  transform: translateY(-4px);
}

#bar3 {
  transform: translateY(4px);
}

.nav1 {
  transition: 0.3s ease;
  display: none;
}

.nav1 ul {
  padding: 0 22px;
}

.nav1 li {
  list-style: none;
  padding: 12px 0;
}

.nav1 li a {
  color: #cd3f2b;
  font-size: 20px;
  text-decoration: none;
}

.nav1 li a:hover {
  font-weight: bold;
}

.menu-bg, #menu {
  top: 0;
  left: 0;
  position: absolute;
}

.menu-bg {
  z-index: 999;
  width: 0;
  height: 0;
  margin: 30px 0 20px 20px;
  background: radial-gradient(circle, #f8f8d7, #f8f8d7);
  border-radius: 50%;
  transition: 0.3s ease;
}

.change {
  display: block;
}

.change .bar {
  background-color: #cd3f2b;
}

.change #bar1 {
  transform: translateY(4px) rotateZ(-45deg);
}

.change #bar2 {
  opacity: 0;
}

.change #bar3 {
  transform: translateY(-6px) rotateZ(45deg);
}

.change-bg {
  width: 600px;
  height: 540px;
  transform: translate(-60%,-30%);
}

  </style>
</head>
<body>

                    <div id="menu">
                        <div id="menu-bar" onclick="menuOnClick()">

                          <div id="bar2" class="bar"></div>
                          <div id="bar3" class="bar"></div>
                        </div>
                        <nav1 class="nav1" id="nav1">
                          <ul>
                            <li> <a href="index.html">Main menu<img src="images/overig/homeicon.png" alt="home" class="home-icon"></a></li>
                            <li> <a href="store.html">Store<img src="images/overig/storeicon.png" alt="cart" class="cart-icon"></a></li>

  <div class="sidebar">
    <div>
      <label for="coins">coins:</label>
      <div id="coins"></div>
    </div>
    <div>
      <label for="betAmount">Bet Amount (Coins):</label>
      <input id="betAmount" type="number" min="1" value="10" />
    </div>
    <div>
      <label for="bombCount">Number of Bombs (1-24):</label>
      <input id="bombCount" type="number" min="1" max="24" value="3" />
    </div>
    <button id="startBtn">Start Game</button>
    <button id="cashOutBtn" disabled>Cash Out</button>
  </div>

  <div class="main">
    <h1>Mines üíé</h1>
    <div class="info-panel">
      <div>Multiplier: <span id="multiplier">1.00√ó</span></div>
      <div>Winnings: <span id="winnings">0</span></div>
    </div>
    <div class="grid" id="grid"></div>
    <div id="message"></div>
  </div>

  <script>
  function menuOnClick() {
document.getElementById("menu-bar").classList.toggle("change");
document.getElementById("nav1").classList.toggle("change");
document.getElementById("menu-bg").classList.toggle("change-bg");
}


    const gridEl = document.getElementById('grid');
    const betInp = document.getElementById('betAmount');
    const bombInp = document.getElementById('bombCount');
    const coinsEl = document.getElementById('coins');
    const startBtn = document.getElementById('startBtn');
    const cashBtn = document.getElementById('cashOutBtn');
    const multEl = document.getElementById('multiplier');
    const winEl = document.getElementById('winnings');
    const message = document.getElementById('message');

    let bombs = new Set();
    let revealed = new Set();
    let bet = 0;
    let currentMult = 1;
    let safeClicks = 0;
    let gameActive = false;
    let coins = localStorage.getItem("coins") || 0;
    let tilesLeft = 25;

    function updateInfo() {
      multEl.textContent = currentMult.toFixed(2) + '√ó';
      winEl.textContent = (bet * currentMult).toFixed(0);
      coinsEl.textContent = coins;
    }

    function showMessage(text) {
      message.innerText = text;
      message.style.display = 'block';
      message.style.animation = 'fadeInOut 2s ease-in-out';
      setTimeout(() => {
        message.style.display = 'none';
      }, 2000);
    }

    function startGame() {
      if (gameActive) return showMessage("üö´ Finish your current game first!");
      bet = parseFloat(betInp.value);
      const bombCount = parseInt(bombInp.value);

      if (!bet || bet <= 0 || bombCount < 1 || bombCount > 24) {
        return showMessage("‚ùó Invalid bet or bomb count");
      }

      if (bet > coins) return showMessage("‚ùå Not enough coins!");

      coins -= bet;
      localStorage.setItem("coins", coins);
      updateInfo();

      bombs.clear();
      revealed.clear();
      safeClicks = 0;
      currentMult = 1;
      tilesLeft = 25;
      gridEl.innerHTML = '';
      cashBtn.disabled = true;
      startBtn.disabled = true;

      while (bombs.size < bombCount) bombs.add(Math.floor(Math.random() * 25));

      for (let i = 0; i < 25; i++) {
        const btn = document.createElement('button');
        btn.className = 'tile';
        btn.addEventListener('click', () => clickTile(i, btn));
        gridEl.appendChild(btn);
      }

      gameActive = true;
    }

    function clickTile(index, tile) {
      if (!gameActive || revealed.has(index)) return;

      tile.disabled = true;
      revealed.add(index);
      tilesLeft--;

      if (bombs.has(index)) {
        tile.classList.add('revealed-bomb');
        endGame(false);
      } else {
        tile.classList.add('revealed-safe');
        safeClicks++;

        const safeTiles = tilesLeft - bombs.size;
        const chance = safeTiles / tilesLeft;
        const multiplierBoost = 1 / chance;

        currentMult *= multiplierBoost;
        updateInfo();

        if (safeClicks === 1) {
          cashBtn.disabled = false;
        }
      }
    }

    function cashOut() {
      if (!gameActive) return;
      const winnings = Math.floor(bet * currentMult);
      coins += winnings;
      localStorage.setItem("coins", coins);
      updateInfo();
      endGame(true);
    }

    function endGame(cashedOut) {
      gameActive = false;
      cashBtn.disabled = true;
      startBtn.disabled = false;

      localStorage.setItem("coins", coins);

      showMessage(cashedOut
        ? `üèÜ Cashed out ${(bet * currentMult).toFixed(0)} coins!`
        : `üí• You hit a bomb!`);

      gridEl.querySelectorAll('.tile').forEach((tile, i) => {
        if (bombs.has(i) && !revealed.has(i)) {
          tile.classList.add('revealed-bomb');
          tile.disabled = true;
        }
      });
    }


    startBtn.addEventListener('click', startGame);
    cashBtn.addEventListener('click', cashOut);

    updateInfo();
  </script>
</body>
</html>
