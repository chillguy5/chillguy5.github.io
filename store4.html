<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/overig/icon.png">
    <title>Chill Guys Gallerij</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            min-height: 100vh;
            background-color: #4a1015;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .gallery div {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        

        .selected-text, .unlock-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .selected-text {
            color: white;
            display: none;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }
        
        .unlock-block {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Donkere overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            color: red;
            font-size: 30px;
            border-radius: 10px;
        }

        /* Zorg dat de tekst niet beïnvloed wordt */
        .item p {
            position: relative;
            z-index: 2; /* Zorgt dat de tekst boven de overlay blijft */
            text-align: center;
            margin-top: 10px;
            color: #f8f8d7;
        }

        .h2{
            font-size: 30px;
            font-weight: bold;
            color: #f0aa5e; 
        }

        .coin-counter {
            position: absolute;
            top: 10px;
            right: 30px;
            font-size: 30px;
            color: #900d27;
            background-color: #f0aa5e;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .store-title {
            font-size: 60px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-top: 20px;
            letter-spacing: 5px;
            color: rgb(255, 255, 255);
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .home-icon{
            width: 40px; /* Pas de grootte aan */
            height: 40px;
            margin-left: 0px;
            vertical-align: middle;
        }

        .carttitle-icon {
            width: 100px; /* Pas de grootte aan */
            height: 75px;
            margin-left: 15px;
            vertical-align: middle;
        }

        .coin-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .stats-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .cart-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }

 .navigation {
  display: flex;
  justify-content: center; /* CENTER */
  align-items: center;
  margin: 40px auto;
  padding: 20px 40px;
  width: fit-content; /* voorkomt volle breedte */
  background-color: rgba(240, 170, 94);
  border-radius: 12px;
}


  .navigation a {
    color: #900d27;
    text-decoration: none;
    font-size: 3rem;
    transition: transform 0.2s;
  }

  .navigation a:hover {
    transform: scale(1.2);
  }

    .arrow-left::before {
    content: "⬅"; /* grote linker pijl */
  }

  .arrow-right::before {
    content: "➡"; /* grote rechter pijl */
  }

/* Credit naar linksonder */
.credit {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-size: 18px;
    color: #f8f8d7;
    font-weight: bold;
}

#menu {
  z-index: 2;
}

#menu-bar {
  width: 45px;
  height: 40px;
  margin: 30px 0 20px 20px;
  cursor: pointer;
}

.bar {
  height: 5px;
  width: 100%;
  background-color: #f8f8d7;
  display: block;
  border-radius: 5px;
  transition: 0.3s ease;
}

#bar1 {
  transform: translateY(-4px);
}

#bar3 {
  transform: translateY(4px);
}

.nav {
  transition: 0.3s ease;
  display: none;
}

.nav ul {
  padding: 0 22px;
}

.nav li {
  list-style: none;
  padding: 12px 0;
}

.nav li a {
  color: #cd3f2b;
  font-size: 20px;
  text-decoration: none;
}

.nav li a:hover {
  font-weight: bold;
}

.menu-bg, #menu {
  top: 0;
  left: 0;
  position: absolute;
}

.menu-bg {
  z-index: 1;
  width: 0;
  height: 0;
  margin: 30px 0 20px 20px;
  background: radial-gradient(circle, #f8f8d7, #f8f8d7);
  border-radius: 50%;
  transition: 0.3s ease;
}

.change {
  display: block;
}

.change .bar {
  background-color: #cd3f2b;
}

.change #bar1 {
  transform: translateY(4px) rotateZ(-45deg);
}

.change #bar2 {
  opacity: 0;
}

.change #bar3 {
  transform: translateY(-6px) rotateZ(45deg);
}

.change-bg {
  width: 600px;
  height: 540px;
  transform: translate(-60%,-30%);
}
    </style>
<script>
let startTime = Date.now();
let activeTime = parseInt(localStorage.getItem("activeTime")) || 0;
let lastActiveTime = startTime;

function updateActiveTime() {
    if (document.visibilityState === "visible") {
        lastActiveTime = Date.now();
    } else {
        activeTime += Math.floor((Date.now() - lastActiveTime) / 1000);
        localStorage.setItem("activeTime", activeTime); // Tijd opslaan
    }
}

// Luister naar wanneer de pagina actief/inactief wordt
document.addEventListener("visibilitychange", updateActiveTime);

// Sla de tijd om de paar seconden op (voor het geval de gebruiker de pagina sluit)
setInterval(() => {
    if (document.visibilityState === "visible") {
        let currentTime = activeTime + Math.floor((Date.now() - lastActiveTime) / 1000);
        localStorage.setItem("activeTime", currentTime);
    }
}, 5000);

        function menuOnClick() {
  document.getElementById("menu-bar").classList.toggle("change");
  document.getElementById("nav").classList.toggle("change");
  document.getElementById("menu-bg").classList.toggle("change-bg");
}

    function updateCoinDisplay() {
        document.getElementById("coin-count").textContent = localStorage.getItem("coins") || 0;
    }

    function selectImage(event, character) {
        if (!isUnlocked(character)) return;

        document.querySelectorAll('.selected-text').forEach(text => text.style.display = 'none');

        let textElement = event.target.parentElement.querySelector('.selected-text');
        if (textElement) {
            textElement.style.display = 'block';
        }

        localStorage.setItem("selectedCharacter", character);
    }

    function unlockCharacter(event, character, cost) {
        let coins = parseInt(localStorage.getItem("coins") || 0);

        if (coins < cost) {
            alert("Niet genoeg coins!");
            return;
        }

        let confirmPurchase = confirm("Weet je zeker dat je dit karakter wilt kopen?");
        if (!confirmPurchase) return;

        coins -= cost;
        localStorage.setItem("coins", coins);
        localStorage.setItem("unlocked_" + character, "true");

        updateCoinDisplay();

        let unlockBlock = event.target.closest(".unlock-block");
        if (unlockBlock) {
            unlockBlock.style.display = 'none';
        }

        selectImage({ target: event.target.closest(".image-container").querySelector("img") }, character);
    }

    function isUnlocked(character) {
        return character === "images/characters/timgame.png" || localStorage.getItem("unlocked_" + character) === "true";
    }

    function initializeGame() {
    // Check of er een geselecteerd karakter is opgeslagen, anders stel 'Tim' in als standaard
    if (!localStorage.getItem("selectedCharacter")) {
        localStorage.setItem("selectedCharacter", "images/characters/timgame.png");
    }

    updateCoinDisplay();

    let selectedCharacter = localStorage.getItem("selectedCharacter");

    document.querySelectorAll('.gallery div').forEach(div => {
        let img = div.querySelector('img');
        let textElement = div.querySelector('.selected-text');
        let unlockElement = div.querySelector('.unlock-block');

        if (img) {
            let characterName = img.getAttribute("onclick").match(/'([^']+)'/)[1];

            if (characterName === selectedCharacter) {
                textElement.style.display = 'block';
            } else {
                textElement.style.display = 'none';
            }

            if (unlockElement && isUnlocked(characterName)) {
                unlockElement.style.display = 'none';
            }
        }
    });

    // Geluid initialiseren


        // Geluid initialiseren
        initializeSound();
    }

    function initializeSound() {
        let soundOn = localStorage.getItem("soundOn");
        if (soundOn === "true") {
            playSound();
        }
    }

    function playSound() {
        let audio = document.getElementById("background-audio");
        if (!audio) {
            let audioElement = document.createElement('audio');
            audioElement.id = "background-audio";
            audioElement.autoplay = true;
            audioElement.loop = true;
            audioElement.innerHTML = '<source src="sound/Youre just a chill guy listening to chill music.mp3" type="audio/mpeg">';
            document.body.appendChild(audioElement);
        }
    }

    // Combineer beide functies in één onload event
    window.onload = initializeGame;
</script>

</head>
<body>

    <h1 class="store-title">STORE<img src="images/overig/storeicon.png" alt="Winkelmandje" class="carttitle-icon"></h1>
    <div class="coin-counter"><img src="images/overig/coin.png" alt="coin" class="coin-icon">Coins: <span id="coin-count">0</span></div>

    <div id="menu">
        <div id="menu-bar" onclick="menuOnClick()">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
        </div>
        <nav class="nav" id="nav">
          <ul>
            <li> <a href="index.html">Main menu<img src="images/overig/homeicon.png" alt="home" class="home-icon"></a></li>
            <li> <a href="store.html">Store<img src="images/overig/storeicon.png" alt="cart" class="cart-icon"></a></li>
            <li> <a href="stats.html">Stats<img src="images/overig/statsicon.png" alt="stats" class="stats-icon"></a></li>
        </ul>
        </nav> 
      </div>
      
      <div class="menu-bg" id="menu-bg"></div>

    <div class="gallery">
        <div class="item">
            <div class="image-container">
                <div><img src="images/characters/kelly.jpeg" alt="kelly" onclick="selectImage(event, 'images/characters/kelly.png')"><span class="selected-text">Selected</span><span class="unlock-block" onclick="unlockCharacter(event, 'images/characters/kelly.png', 1000000000)"><h3 class="unlock-tekst">1 miljard</h3></span></div>
            </div>
            <p>Kelly van Buuren</p>
        </div>
        <div class="item">
            <div class="image-container">
                <div><img src="images/characters/roelstore.png" alt="roel" onclick="selectImage(event, 'images/characters/roelgame.png')"><span class="selected-text">Selected</span><span class="unlock-block" onclick="unlockCharacter(event, 'images/characters/roelgame.png', 500000000)"><h3 class="unlock-tekst">500 mil</h3></span></div>
            </div>

        <div class="item">
            <div class="image-container">
                <div><img src="images/characters/ricstore.png" alt="Ricardo" onclick="selectImage(event, 'images/characters/ricgame.png')"><span class="selected-text">Selected</span><span class="unlock-block" onclick="unlockCharacter(event, 'images/characters/ricgame.png', 500000000)"><h3 class="unlock-tekst">500 mil</h3></span></div>
            </div>
            <p>Ricardo van der Heijden</p>
        </div>
    </div>

</body>
