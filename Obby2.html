<style>
/* === BASIS === */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('images/overig/achtergrond.png') center/cover fixed no-repeat;
    text-align: center;
    color: #900d27;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    position: relative;
    padding-bottom: 60px;
}

/* === TITEL ICON === */
.title {
    align-items: center;
    height: 300px;
    width: 600px;
    margin-top: 50px;
}

/* === COIN COUNTER === */
.coin-counter {
    position: absolute;
    top: 30px;
    right: 30px;
    font-size: 30px;
    color: #900d27;
    background-color: #f0aa5e;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
}
.coin-icon {
    width: 30px;
    height: 30px;
    margin-right: 5px;
    vertical-align: middle;
}

/* === HAMBURGER MENU === */
#menu {
    z-index: 2;
    position: absolute;
    top: 0;
    left: 0;
}

#menu-bar {
    width: 45px;
    height: 40px;
    margin: 30px 0 20px 20px;
    cursor: pointer;
}
.bar {
    height: 5px;
    width: 100%;
    background-color: #f8f8d7;
    display: block;
    border-radius: 5px;
    transition: 0.3s ease;
}
#bar1 { transform: translateY(-4px); }
#bar3 { transform: translateY(4px); }

.nav {
    transition: 0.3s ease;
    display: none;
}
.nav ul { padding: 0 22px; }
.nav li { list-style: none; padding: 12px 0; }
.nav li a {
    color: #cd3f2b;
    font-size: 20px;
    text-decoration: none;
}
.nav li a:hover { font-weight: bold; }

.menu-bg, #menu { top: 0; left: 0; position: absolute; }
.menu-bg {
    z-index: 1;
    width: 0;
    height: 0;
    margin: 30px 0 20px 20px;
    background: radial-gradient(circle, #f8f8d7, #f8f8d7);
    border-radius: 50%;
    transition: 0.3s ease;
}

.change { display: block; }
.change .bar { background-color: #cd3f2b; }
.change #bar1 { transform: translateY(4px) rotateZ(-45deg); }
.change #bar2 { opacity: 0; }
.change #bar3 { transform: translateY(-6px) rotateZ(45deg); }
.change-bg {
    width: 600px;
    height: 540px;
    transform: translate(-60%,-30%);
}

/* === SEARCH + CATEGORIES === */
#searchBar {
    padding: 10px;
    width: 60%;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin: 30px 0 20px 0;
    text-align: center;
}

#categoryBar {
    display: grid;
    grid-template-columns: repeat(9, auto); /* 9 knoppen per rij */
    gap: 10px;
    margin-bottom: 30px;
    justify-content: center; /* Zorgt dat elke rij gecentreerd is */
}

.category-btn {
    background: #900d27;
    color: #f8f8d7;
    border: none;
    border-radius: 30px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
    text-align: center;
}

.category-btn:hover {
    background: #b31a36;
    transform: scale(1.05);
}

/* === GAME GRID === */
.game-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    max-width: 1200px;
}
.game-card {
    text-align: center;
    background: #f0aa5e;
    border-radius: 15px;
    padding: 10px;
    width: 200px;
    transition: 0.2s;
    text-decoration: none;
    color: inherit;
}
.game-card:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}
.game-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
}
.game-name {
    margin-top: 10px;
    font-weight: bold;
    background: #900d27;
    color: #f8f8d7;
    border-radius: 50px;
    padding: 8px;
}

/* === CREDIT === */
.credit {
    margin-top: 40px;
    font-weight: bold;
    color: #f8f8d7;
}
</style>
</head>

// Controleer of geluid is ingeschakeld in localStorage
    // Controleer of geluid is ingeschakeld in localStorage
    function initializeSound() {
let soundOn = localStorage.getItem("soundOn");
if (soundOn === "true") {
    playSound();
}
}

function playSound() {
let audio = document.getElementById("background-audio");
if (!audio) {
    let audioElement = document.createElement('audio');
    audioElement.id = "background-audio";
    audioElement.autoplay = true;
    audioElement.loop = true;
    audioElement.innerHTML = '<source src="sound/Youre just a chill guy listening to chill music.mp3" type="audio/mpeg">';
    document.body.appendChild(audioElement);
}
}

/* === RENDER === */
const gameGrid = document.getElementById("gameGrid");
function renderGames(filtered = games) {
    gameGrid.innerHTML = "";
    filtered.forEach(g => {
        const card = document.createElement("a");
        card.href = g.link;
        card.className = "game-card";
        card.innerHTML = `<img src="${g.image}" alt="${g.name}">
                          <div class="game-name">${g.name}</div>`;
        gameGrid.appendChild(card);
    });
}

function filterCategory(cat) {
    if (cat === "all") {
        renderGames(games);
    } else {
        renderGames(games.filter(g => g.category.includes(cat)));
    }
}

searchBar.addEventListener("input", () => {
    const q = searchBar.value.toLowerCase();
    const filtered = games.filter(g => 
        g.name.toLowerCase().includes(q) ||
        g.category.some(c => c.toLowerCase().includes(q))
    );
    renderGames(filtered);
});


/* === INIT === */
renderGames();
