<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Looping Animated Gambling Banners</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
    }

    .banner-container {
        position: relative;
        width: 300px;
        height: 600px;
        overflow: hidden;
        border: 1px solid #333;
    }

    .banner {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .banner.active {
        opacity: 1;
        z-index: 2;
    }

    video {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 320px;
        object-fit: cover;
        z-index: 1;
    }

    .gradient-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
    }

    .content {
        position: relative;
        z-index: 3;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: 30px 15px;
    }

    .headline {
        text-align: center;
        opacity: 0;
        animation: fadeInOut 8s infinite;
    }

    .headline h1 {
        font-weight: 700;
        color: #fff;
        text-transform: uppercase;
        margin-bottom: 15px;
    }

    .headline h2 {
        font-weight: 700;
        font-size: 18px;
        color: #fff;
        margin-top: 10px;
    }

    .cta-button button {
        position: relative;
        padding: 15px 40px;
        font-size: 24px;
        font-weight: 700;
        text-transform: uppercase;
        color: #fff;
        background-color: #00cc00;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 6px 0 #007700;
    }

    .cta-button button:before {
        content: '';
        position: absolute;
        top: 1px;
        left: 1px;
        right: 1px;
        bottom: 1px;
        border-radius: 50px;
        background: transparent;
        box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
        opacity: 0.6;
        z-index: -1;
        animation: glowPulse 2s infinite;
    }

    @keyframes fadeInOut {
        0%, 100% { opacity: 0; transform: translateY(-20px); }
        10%, 90% { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
    }
</style>
</head>
<body>

<div class="banner-container">
    <!-- Banner 1 -->
    <div class="banner active" data-index="0">
        <video autoplay loop muted playsinline>
            <source src="video/video-1.mp4" type="video/mp4">
        </video>
        <div class="gradient-overlay" style="background: linear-gradient(to bottom, rgba(36,17,70,0.9) 30%, rgba(36,17,70,0.9) 40%, rgba(36,17,70,0.1) 50%, rgba(36,17,70,0.1) 70%, rgba(36,17,70,1) 85%)"></div>
        <div class="content">
            <div class="headline">
                <h1>ONLY LEGENDS GO TO THE END!</h1>
                <h2>One spin - life-changing win!</h2>
            </div>
            <div class="cta-button">
                <button>WIN BIG!</button>
            </div>
        </div>
    </div>

    <!-- Banner 2 -->
    <div class="banner" data-index="1">
        <video autoplay loop muted playsinline>
            <source src="video/video-2.mp4" type="video/mp4">
        </video>
        <div class="gradient-overlay" style="background: linear-gradient(to bottom, rgba(20,50,20,0.9) 30%, rgba(20,50,20,0.9) 40%, rgba(20,50,20,0.1) 70%, rgba(20,50,20,1) 85%)"></div>
        <div class="content">
            <div class="headline">
                <h1>MULTIPLY THE FUN - X5, X10 WINS AWAIT!</h1>
                <h2>Small bets, quick wins - Collect your cash!</h2>
            </div>
            <div class="cta-button">
                <button>WIN FAST!</button>
            </div>
        </div>
    </div>

    <!-- Banner 3 -->
    <div class="banner" data-index="2">
        <video autoplay loop muted playsinline>
            <source src="video/video-3.mp4" type="video/mp4">
        </video>
        <div class="gradient-overlay" style="background: linear-gradient(to bottom, rgba(0,20,50,0.902) 30%, rgba(0,20,50,0.9) 40%, rgba(0,20,50,0.1) 50%, rgba(0,20,50,0.1) 70%, rgba(0,20,50,1) 85%)"></div>
        <div class="content">
            <div class="headline">
                <h1>BIG RISKS, MASSIVE REWARDS, PURE ADRENALINE!</h1>
                <h2>Experience the thrill of x50 or x100 wins! Bet big.</h2>
            </div>
            <div class="cta-button">
                <button>GO TO THE END!</button>
            </div>
        </div>
    </div>
</div>

<script>
    const banners = document.querySelectorAll('.banner');
    let current = 0;

    setInterval(() => {
        banners[current].classList.remove('active');
        current = (current + 1) % banners.length;
        banners[current].classList.add('active');
    }, 8000); // wissel elke 5 seconden
</script>

</body>
</html>
