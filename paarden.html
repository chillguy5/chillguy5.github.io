<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Horse Racing</title>
    <link rel="stylesheet" href="css/paarden.css" />
    <script src="js/paarden.js"></script>
</head>
<script>
            // Haal de opgeslagen coins op uit localStorage, of gebruik 0 als ze nog niet zijn ingesteld
            let coins = parseInt(localStorage.getItem("coins")) || 0; 
        document.getElementById("coins").textContent = coins; // Weergeven van de coins bij pagina-laden
</script>
<style>
	.home-icon{
            width: 40px; /* Pas de grootte aan */
            height: 40px;
            margin-left: 0px;
            vertical-align: middle;
        }
	
        .back-link {
            position: fixed;
            display: inline-block;
            top: 50%;
            left: 40%;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 30px;
            color: #cd3f2b;
            background-color: #f8f8d7;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.2s;
            font-weight: bold;
        }

        .back-link:hover{
            background-color: #f0aa5e;
            transform: scale(1.1);
        }
</style>
<body>
    <a href="index.html" class="back-link">Main menu<img src="images/overig/homeicon.png" alt="home" class="home-icon"></a>

    <div id="horse1" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div id="horse2" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div id="horse3" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div id="horse4" class="horse standRight">
        <div class="rider">
            <div class="head">
            </div>
            <div class="body">
            </div>
        </div>
    </div>


    <div class="track">
        <div id="startline">
        </div>

        <div class="inner">
            <button id="start">Start Race</button><!-- Make it a button -->

            <div id="bet">
                <p>You currently have <span id="coins">0</span></p>
                <label>Bet Amount</label>
                <input type="number" id="amount" value="0"><!-- Add type and default value -->
                <label>Bet on horse:</label>
                <select id="bethorse">
                    <option value="1">White</option>
                    <option value="2">Blue</option>
                    <option value="3">Green</option>
                    <option value="4">Brown</option>
                </select>
                <label>Number of lap</label><!-- Add Number of Laps -->
                <input type="number" id="num_lap" name="num_lap" value="1"><!-- Number of Laps text box to get number of Laps -->
            </div>
            <img src="images/tree.png" class="tree" />
            <br>
            <table id="results">
                <thead>
                    <tr>
                        <th>Results</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1st</td>
                        <td class="result horse1"></td>
                    </tr>
                    <tr>
                        <td>2nd</td>
                        <td class="result horse2"></td>
                    </tr>
                    <tr>
                        <td>3rd</td>
                        <td class="result horse3"></td>
                    </tr>
                    <tr>
                        <td>4th</td>
                        <td class="result horse4"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
