<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/overig/icon.png">
    <title>Chill Guy Games</title>
</head>

<style>

body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container, .row {
    margin: 0;
    padding: 0;
}


	.home-icon{
            width: 40px; /* Pas de grootte aan */
            height: 40px;
            margin-left: 0px;
            vertical-align: middle;
        }

		.cart-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .stats-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }


#menu {
  z-index: 2;
}

#menu-bar {
  width: 45px;
  height: 40px;
  margin: 30px 0 20px 20px;
  cursor: pointer;
}

.bar {
  height: 5px;
  width: 100%;
  background-color: #f8f8d7;
  display: block;
  border-radius: 5px;
  transition: 0.3s ease;
}

#bar1 {
  transform: translateY(-4px);
}

#bar3 {
  transform: translateY(4px);
}

.nav1 {
  transition: 0.3s ease;
  display: none;
}

.nav1 ul {
  padding: 0 22px;
}

.nav1 li {
  list-style: none;
  padding: 12px 0;
}

.nav1 li a {
  color: #cd3f2b;
  font-size: 20px;
  text-decoration: none;
}

.nav1 li a:hover {
  font-weight: bold;
}

.menu-bg, #menu {
  top: 0;
  left: 0;
  position: absolute;
}

.menu-bg {
  z-index: 1;
  width: 0;
  height: 0;
  margin: 30px 0 20px 20px;
  background: radial-gradient(circle, #f8f8d7, #f8f8d7);
  border-radius: 50%;
  transition: 0.3s ease;
}

.change {
  display: block;
}

.change .bar {
  background-color: #cd3f2b;
}

.change #bar1 {
  transform: translateY(4px) rotateZ(-45deg);
}

.change #bar2 {
  opacity: 0;
}

.change #bar3 {
  transform: translateY(-6px) rotateZ(45deg);
}

.change-bg {
  width: 600px;
  height: 540px;
  transform: translate(-60%,-30%);
}


.side-banner {
    position: fixed;
    top: 100px; /* gelijk aan header hoogte */
    width: 300px; 
    height: 620px; /* totale hoogte minus header */
    z-index: 5;
    border: none;
}

.left-banner {
    left: 0;
}

.right-banner {
    right: 0;
}

#game-page {
    padding-top: 100px; /* gelijk aan header hoogte */
}

#game-frame {
    position: fixed;
    top: 100px; /* hoogte van je header */
    left: 300px; /* breedte van je linker banner */
    right: 300px; /* breedte van je rechter banner */
    bottom: 0; /* tot aan de onderkant van het scherm */
    width: 920px;
    height: 620px;
    border: none;
    z-index: 0; /* onder de banners en header */
}


.click-overlay {
    position: fixed;
    top: 100px; /* zelfde top als banner */
    width: 300px; /* zelfde breedte als banner */
    height: 620px; /* zelfde hoogte als banner */
    cursor: pointer;
    z-index: 10; /* boven de iframe */
}

/* Zorg dat overlay dezelfde positie krijgt als de banner */
.click-overlay.left-banner {
    left: 0;
}

.click-overlay.right-banner {
    right: 0;
}

		
</style>

<body><!--MENU-->

                <nav class="navigation">
                    <div id="menu">
                        <div id="menu-bar" onclick="menuOnClick()">
                          <div id="bar1" class="bar"></div>
                          <div id="bar2" class="bar"></div>
                          <div id="bar3" class="bar"></div>
                        </div>
                        <nav1 class="nav1" id="nav1">
                          <ul>
                            <li> <a href="index.html">Main menu<img src="images/overig/homeicon.png" alt="home" class="home-icon"></a></li>
                            <li> <a href="store.html">Store<img src="images/overig/storeicon.png" alt="cart" class="cart-icon"></a></li>
                            <li> <a href="stats.html">Stats<img src="images/overig/statsicon.png" alt="stats" class="stats-icon"></a></li>
                        </ul>
                        </nav1> 
                      </div>
                      
                      <div class="menu-bg" id="menu-bg"></div>
                </nav>

<!-- Game iframe -->
<iframe 
    src="https://kdata1.com/2020/05/slope/" 
    id="game-frame" 
    frameborder="0" 
    scrolling="no">
</iframe>


<!-- Left Banner -->
<iframe src="banner.html" class="side-banner left-banner" frameborder="0" scrolling="no"></iframe>
<div class="click-overlay left-banner" onclick="window.location.href='gamblerpalace.html'"></div>

<!-- Right Banner -->
<iframe src="banner.html" class="side-banner right-banner" frameborder="0" scrolling="no"></iframe>
<div class="click-overlay right-banner" onclick="window.location.href='gamblerpalace.html'"></div>



</body>

<script>
  function updateCoinDisplay() {
      let coins = localStorage.getItem("coins") || 0;
      document.getElementById("coinCounter").innerText = coins;
  }

  function addCoins() {
      let coins = localStorage.getItem("coins");
      coins = coins ? parseInt(coins) : 0;
      coins += 1000;
      localStorage.setItem("coins", coins);
      updateCoinDisplay(); // Update de weergave
  }

  setInterval(addCoins, 1000);
  updateCoinDisplay(); // Update direct bij paginalaad

  function menuOnClick() {
document.getElementById("menu-bar").classList.toggle("change");
document.getElementById("nav1").classList.toggle("change");
document.getElementById("menu-bg").classList.toggle("change-bg");
}

// Haal de starttijd op, of zet hem op de huidige tijd als deze niet bestaat
let startTime = parseInt(localStorage.getItem("activeTime"), 10);
if (!startTime) {
    startTime = Date.now(); // Starttijd in milliseconden
    localStorage.setItem("activeTime", startTime);
}

// Functie om de verstreken tijd correct te berekenen
function updateTimer() {
    let currentTime = Date.now(); // Huidige tijd in milliseconden
    let elapsedSeconds = Math.floor((currentTime - startTime) / 1000); // Bereken aantal seconden verstreken

    // Toon de tijd op de pagina
    document.getElementById("timeSpent").textContent = elapsedSeconds;
}

// Update de timer elke seconde
setInterval(updateTimer, 1000);

// Voer de functie direct uit bij het laden van de pagina
updateTimer();
</script>

</html>
