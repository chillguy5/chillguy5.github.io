<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/overig/icon.png">
    <title>Chill Guy Games</title>
</head>
<body>
    <p>Het is lastiger dan verwacht dus het duurt nog even voordat roulette komt</p>
</body>
<script>
    	let totalSeconds = parseInt(localStorage.getItem("totalTimeSpent")) || 0; // Haal de opgeslagen tijd op

// Functie die de tijd elke seconde bijwerkt
function updateTimer() {
    totalSeconds++; // Verhoog de verstreken tijd met 1 seconde
    localStorage.setItem("totalTimeSpent", totalSeconds); // Sla de nieuwe tijd op in localStorage
    document.getElementById("timeSpent").textContent = totalSeconds; // Toon de nieuwe tijd op de pagina
}

// Start de timer
setInterval(updateTimer, 1000); // Start de timer die elke seconde de tijd bijwerkt
</script>
</html>
