<body>
    <p>Het is lastiger dan verwacht dus het duurt nog even voordat roulette komt</p>
</body>
<script>
// Haal de starttijd op, of zet hem op de huidige tijd als deze niet bestaat
let startTime = parseInt(localStorage.getItem("startTime"), 10);
if (!startTime) {
    startTime = Date.now(); // Starttijd in milliseconden
    localStorage.setItem("startTime", startTime);
}

// Functie om de verstreken tijd correct te berekenen
function updateTimer() {
    let currentTime = Date.now(); // Huidige tijd in milliseconden
    let elapsedSeconds = Math.floor((currentTime - startTime) / 1000); // Bereken aantal seconden verstreken

    // Toon de tijd op de pagina
    document.getElementById("timeSpent").textContent = elapsedSeconds;
}

// Update de timer elke seconde
setInterval(updateTimer, 1000);

// Voer de functie direct uit bij het laden van de pagina
updateTimer();
</script>
</html>
