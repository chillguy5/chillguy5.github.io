<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/overig/icon.png">
    <title>Highscores - Chill Guy Games</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('images/overig/achtergrond.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .title {
            width: 600px;
            margin-bottom: 20px;
        }

        .highscore-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
        }

        .highscore-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
        }

        .highscore-box img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 10px 20px;
            font-size: 30px;
            color: #cd3f2b;
            background-color: #f8f8d7;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #f0aa5e;
            transform: scale(1.1);
        }

        .home-icon{
            width: 40px; /* Pas de grootte aan */
            height: 40px;
            margin-left: 0px;
            vertical-align: middle;
        }

        .store-button {
            position: absolute;
            display: inline-block;
            top: 100px;
            left: 30px;
            padding: 10px 20px;
            font-size: 30px;
            color: #cd3f2b;
            background-color: #f8f8d7;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.2s;
            font-weight: bold;
        }

        .store-button:hover {
            background-color: #f0aa5e;
            transform: scale(1.1);
        }

        .cart-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .coin-counter {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 30px;
            color: #900d27;
            background-color: #f0aa5e;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .coin-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }

#toggle {
  display: none;
}

/**
  Hamburger
**/
.hamburger {
  position: absolute;
  top: 5em;
  right: 5%;
  margin-left: -2em;
  margin-top: -45px;
  width: 2em;
  height: 45px;
  z-index: 5;
}

.hamburger div {
  position: relative;
  width: 3em;
  height: 7px;
  border-radius: 3px;
  background-color: #f8982b;
  margin-top: 8px;
  transition: all 0.3s ease-in-out;
}

/**
Nav Styles
**/
.nav {
  position: fixed;
  width: 100%;
  height: 100%;
  background-color: #090E6B;
  top: -100%; left: 0; right: 0; bottom: 0;
  overflow: hidden;
  transition: all 0.3s ease-in-out;
  transform: scale(0);
}
.nav-wrapper {
  position: relative;
  overflow: hidden;
  overflow-y: auto;
  height: 100%;
}
nav {
  text-align: left;
  margin-left: 25%;
}
nav a {
  position: relative;
  text-decoration: none;
  color: #6ecddd;
  font-size: 2em;
  display: inline-block;
  margin-top: 1.25em;
  transition: color 0.2s ease-in-out;
  letter-spacing: 1px;
}
nav a:before {
  content: '';
  height: 0;
  position: absolute;
  width: 0.25em;
  background-color: white;
  left: -0.5em;
  transition: all 0.2s ease-in-out;
}
nav a:hover {
  color: white;
}
nav a:hover:before {
  height: 100%;
}

/**
Animations
**/
#toggle:checked + .hamburger .top-bun {
  transform: rotate(-45deg);
  margin-top: 25px;
}
#toggle:checked + .hamburger .bottom-bun {
  opacity: 0;
  transform: rotate(45deg);
}
#toggle:checked + .hamburger .meat {
  transform: rotate(45deg);
  margin-top: -7px;
}

#toggle:checked + .hamburger + .nav {
  top: 0;
  transform: scale(1);
}
    </style>
</head>
<body>

    <a href="index.html" class="back-button">Main menu<img src="images/overig/homeicon.png" alt="home" class="home-icon"></a>

    <a href="store.html" class="store-button">Store<img src="images/overig/storeicon.png" alt="cart" class="cart-icon"></a>

    <input id="toggle" type="checkbox"></input>
    
    <label for="toggle" class="hamburger">
      <div class="top-bun"></div>
      <div class="meat"></div>
      <div class="bottom-bun"></div>
    </label>
    
    <div class="nav">
      <div class="nav-wrapper">
        <nav>
            <a href="index.html" class="back-button">Main menu<img src="images/overig/homeicon.png" alt="home" class="home-icon"></a><br>
            <a href="store.html" class="store-button">Store<img src="images/overig/storeicon.png" alt="cart" class="cart-icon"></a>
        </nav>
      </div>
    </div>

    <div class="coin-counter"><img src="images/overig/coin.png" alt="coin" class="coin-icon">Coins: <span id="coins">0</span></span></div>

    <h1 class="title">Highscores</h1>

    <div class="highscore-container">
        <div class="highscore-box">
            <img src="images/gameicons/timicon.png" alt="Chill Guy Jumper">
            <h3>Chill Guy Jumper</h3>
            <p>Highscore: <span id="highscore-jumper">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/gijsicon.png" alt="Chill Guy Shooter">
            <h3>Chill Guy Shooter</h3>
            <p>Highscore: <span id="highscore-shooter">∞</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/flappyicon.png" alt="Chill Guy Flappy">
            <h3>Chill Guy Flappy</h3>
            <p>Highscore: <span id="highscore-flappy">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/tetrisicon.png" alt="Chill Guy Tetris">
            <h3>Chill Guy Tetris</h3>
            <p>Highscore: <span id="highscore-tetris">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/candycrushicon.png" alt="Chill Guy Candy Crush">
            <h3>Chill Guy Candy Crush</h3>
            <p>Highscore: <span id="highscore-candy">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/snakeicon.png" alt="Chill Guy Snake">
            <h3>Chill Guy Snake</h3>
            <p>Highscore: <span id="highscore-snake">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/crossyicon.png" alt="Chill Guy Crossy Road">
            <h3>Chill Guy Crossy Road</h3>
            <p>Highscore: <span id="highscore-crossy">0</span></p>
        </div>
    </div>

    <script>
        let coins = parseInt(localStorage.getItem("coins")) || 0;
        document.getElementById("coins").textContent = coins;

        document.getElementById("highscore-jumper").textContent = localStorage.getItem("highscore") || 0;
        document.getElementById("highscore-shooter").textContent = localStorage.getItem("highscores") ? parseFloat(localStorage.getItem("highscores")) : "∞";
        document.getElementById("highscore-flappy").textContent = localStorage.getItem("highscoref") || 0;
        document.getElementById("highscore-tetris").textContent = localStorage.getItem("highscorete") || 0;
        document.getElementById("highscore-candy").textContent = localStorage.getItem("highscorec") || 0;
        document.getElementById("highscore-snake").textContent = localStorage.getItem("highscorea") || 0;
        document.getElementById("highscore-crossy").textContent = localStorage.getItem("highscorer") || 0;
    </script>

</body>
</html>
