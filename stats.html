<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/overig/icon.png">
    <title>Highscores - Chill Guy Games</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('images/overig/achtergrond.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .title {
            width: 600px;
            margin-bottom: 20px;
        }

        .highscore-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
        }

        .highscore-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
        }

        .highscore-box img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 10px 20px;
            font-size: 30px;
            color: #cd3f2b;
            background-color: #f8f8d7;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #f0aa5e;
            transform: scale(1.1);
        }

        .home-icon{
            width: 40px; /* Pas de grootte aan */
            height: 40px;
            margin-left: 0px;
            vertical-align: middle;
        }

        .store-button {
            position: absolute;
            display: inline-block;
            top: 100px;
            left: 30px;
            padding: 10px 20px;
            font-size: 30px;
            color: #cd3f2b;
            background-color: #f8f8d7;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.2s;
            font-weight: bold;
        }

        .store-button:hover {
            background-color: #f0aa5e;
            transform: scale(1.1);
        }

        .cart-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .coin-counter {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 30px;
            color: #900d27;
            background-color: #f0aa5e;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .coin-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }

* {
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', 'Arial', sans-serif;
  height: 100vh;
  line-height: 1.3;
  background: tomato;
  overflow: hidden;
  text-rendering: geometricPrecision;
  -webkit-font-smoothing: antialiased;
}

.material-menu-wrapper {
  position: absolute;
  bottom: 0;
  right: 0;
  height: 100vh;
  width: 40vw;
  overflow: hidden;
}

.material-menu {
  position: relative;
  z-index: 1;
  width: 100%;
  height: 100%;
  background: transparent;
}

.material-btn {
  will-change: transform;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  position: absolute;
  z-index: 2;
  bottom: 20px;
  right: 20px;
  width: 75px;
  height: 75px;
  background: transparent;
  cursor: pointer;
  
  &.active {
    
    &:before {
      transform: scale(18);
      
      @media (min-height: 800px) {
        transform: scale(25);
      }
    }
  }
  
  &:active {
    
    &:before {
      opacity: 0.75;
    }
  }
  
  &:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    width: 75px;
    height: 75px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 5px 10px rgba(black, 0.5);
    cursor: pointer;
    transform-origin: center 70%;
    transform: scale(1);
    transition: all 0.35s ease-out;
  }
}

.material-content {
  padding: 10% 15%;
  position: absolute;
  top: 0;
  right: 0;
  
  &.active {
    z-index: 2;
  }
}

nav {
  
  ul {
    list-style-type: none;
    padding: 0;
    text-align: right;
  }
  
  li {
    will-change: transform, opacity;
    margin: 25px 0;
    transform: translateY(100px);
    opacity: 0;
    transition: all 0.4s ease-out;
    
    &.active {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  @for $i from 1 through 4 {
    li:nth-child(#{$i}) {
      transition-delay: $i * .1s;
    }
  }
  
  a {
    text-decoration: none;
    font-size: 5vw;
    color: tomato;
    font-weight: 300;
  }
}

.material-hamburger {
  transition: all .3s ease-out;

  .material-patty {
    will-change: transform, opacity;
    width: 32px;
    height: 3px;
    margin: 0 0 6px 0;
    background: lighten(black, 20);
    opacity: 1;
    transform: translate(0) rotate(0deg);
    transition: all .2s ease-out;

    &:last-child {
      margin-bottom: 0;
    }
  }

  &.material-close {
    transform: rotate(-180deg);
    
    .material-patty:nth-child(1) {
      transform: translate(-10px, 4px) rotate(-45deg) scale(0.5, 1);
    }

    .material-patty:nth-child(3) {
      transform: translate(-10px, -4px) rotate(45deg) scale(0.5, 1);
    }
  }
}
    </style>
</head>
<body>

    <a href="index.html" class="back-button">Main menu<img src="images/overig/homeicon.png" alt="home" class="home-icon"></a>

    <a href="store.html" class="store-button">Store<img src="images/overig/storeicon.png" alt="cart" class="cart-icon"></a>

    <div class="material-menu-wrapper">
        <div class="material-menu">
          <div class="material-btn">
            <div class="material-hamburger">
              <div class="material-patty"></div>
              <div class="material-patty"></div>
              <div class="material-patty"></div>
            </div>
          </div>
          <div class="material-content">
            <nav>
              <ul>
                <li><a href="index.html" class="back-button">Main menu<img src="images/overig/homeicon.png" alt="home" class="home-icon"></a></li>
                <li><a href="store.html" class="store-button">Store<img src="images/overig/storeicon.png" alt="cart" class="cart-icon"></a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>


    <div class="coin-counter"><img src="images/overig/coin.png" alt="coin" class="coin-icon">Coins: <span id="coins">0</span></span></div>

    <h1 class="title">Highscores</h1>

    <div class="highscore-container">
        <div class="highscore-box">
            <img src="images/gameicons/timicon.png" alt="Chill Guy Jumper">
            <h3>Chill Guy Jumper</h3>
            <p>Highscore: <span id="highscore-jumper">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/gijsicon.png" alt="Chill Guy Shooter">
            <h3>Chill Guy Shooter</h3>
            <p>Highscore: <span id="highscore-shooter">∞</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/flappyicon.png" alt="Chill Guy Flappy">
            <h3>Chill Guy Flappy</h3>
            <p>Highscore: <span id="highscore-flappy">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/tetrisicon.png" alt="Chill Guy Tetris">
            <h3>Chill Guy Tetris</h3>
            <p>Highscore: <span id="highscore-tetris">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/candycrushicon.png" alt="Chill Guy Candy Crush">
            <h3>Chill Guy Candy Crush</h3>
            <p>Highscore: <span id="highscore-candy">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/snakeicon.png" alt="Chill Guy Snake">
            <h3>Chill Guy Snake</h3>
            <p>Highscore: <span id="highscore-snake">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/crossyicon.png" alt="Chill Guy Crossy Road">
            <h3>Chill Guy Crossy Road</h3>
            <p>Highscore: <span id="highscore-crossy">0</span></p>
        </div>
    </div>

    <script>
        let coins = parseInt(localStorage.getItem("coins")) || 0;
        document.getElementById("coins").textContent = coins;

        document.getElementById("highscore-jumper").textContent = localStorage.getItem("highscore") || 0;
        document.getElementById("highscore-shooter").textContent = localStorage.getItem("highscores") ? parseFloat(localStorage.getItem("highscores")) : "∞";
        document.getElementById("highscore-flappy").textContent = localStorage.getItem("highscoref") || 0;
        document.getElementById("highscore-tetris").textContent = localStorage.getItem("highscorete") || 0;
        document.getElementById("highscore-candy").textContent = localStorage.getItem("highscorec") || 0;
        document.getElementById("highscore-snake").textContent = localStorage.getItem("highscorea") || 0;
        document.getElementById("highscore-crossy").textContent = localStorage.getItem("highscorer") || 0;
    </script>

</body>
</html>
