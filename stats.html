<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/overig/icon.png">
    <title>Highscores - Chill Guy Games</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('images/overig/achtergrond.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .title {
            width: 600px;
            margin-bottom: 20px;
            color: #f8f8d7;
        }

        .highscore-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
        }

        .highscore-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
        }

        .highscore-box img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .home-icon{
            width: 40px; /* Pas de grootte aan */
            height: 40px;
            margin-left: 0px;
            vertical-align: middle;
        }

        .cart-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .coin-counter {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 30px;
            color: #900d27;
            background-color: #f0aa5e;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .coin-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .stats-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .gift-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }


#menu {
  z-index: 2;
}

#menu-bar {
  width: 45px;
  height: 40px;
  margin: 30px 0 20px 20px;
  cursor: pointer;
}

.bar {
  height: 5px;
  width: 100%;
  background-color: #f8f8d7;
  display: block;
  border-radius: 5px;
  transition: 0.3s ease;
}

#bar1 {
  transform: translateY(-4px);
}

#bar3 {
  transform: translateY(4px);
}

.nav {
  transition: 0.3s ease;
  display: none;
}

.nav ul {
  padding: 0 22px;
}

.nav li {
  list-style: none;
  padding: 12px 0;
}

.nav li a {
  color: #cd3f2b;
  font-size: 20px;
  text-decoration: none;
}

.nav li a:hover {
  font-weight: bold;
}

.menu-bg, #menu {
  top: 0;
  left: 0;
  position: absolute;
}

.menu-bg {
  z-index: 1;
  width: 0;
  height: 0;
  margin: 30px 0 20px 20px;
  background: radial-gradient(circle, #f8f8d7, #f8f8d7);
  border-radius: 50%;
  transition: 0.3s ease;
}

.change {
  display: block;
}

.change .bar {
  background-color: #cd3f2b;
}

.change #bar1 {
  transform: translateY(4px) rotateZ(-45deg);
}

.change #bar2 {
  opacity: 0;
}

.change #bar3 {
  transform: translateY(-6px) rotateZ(45deg);
}

.change-bg {
  width: 600px;
  height: 540px;
  transform: translate(-60%,-30%);
}
    </style>
</head>
<body>
    
    <div id="menu">
        <div id="menu-bar" onclick="menuOnClick()">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
        </div>
        <nav class="nav" id="nav">
          <ul>
            <li> <a href="index.html">Main menu<img src="images/overig/homeicon.png" alt="home" class="icon"></a></li>
            <li> <a href="store.html">Store<img src="images/overig/storeicon.png" alt="cart" class="icon"></a></li>
            <li> <a href="stats.html">Stats<img src="images/overig/statsicon.png" alt="stats" class="icon"></a></li>
        </ul>
        </nav> 
      </div>
      
      <div class="menu-bg" id="menu-bg"></div>
    
    <div class="coin-counter"><img src="images/overig/coin.png" alt="coin" class="coin-icon">Coins: <span id="coins">0</span></span></div>

    <h1 class="title">Highscores</h1>

    <div class="highscore-container">
        <div class="highscore-box">
            <img src="images/gameicons/timicon.png" alt="Chill Guy Jumper">
            <h3>Chill Guy Jumper</h3>
            <p>Highscore: <span id="highscore-jumper">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/gijsicon.png" alt="Chill Guy Shooter">
            <h3>Chill Guy Shooter</h3>
            <p>Highscore: <span id="highscore-shooter">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/flappyicon.png" alt="Chill Guy Flappy">
            <h3>Chill Guy Flappy</h3>
            <p>Highscore: <span id="highscore-flappy">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/tetrisicon.png" alt="Chill Guy Tetris">
            <h3>Chill Guy Tetris</h3>
            <p>Highscore: <span id="highscore-tetris">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/candycrushicon.png" alt="Chill Guy Candy Crush">
            <h3>Chill Guy Candy Crush</h3>
            <p>Highscore: <span id="highscore-candy">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/snakeicon.png" alt="Chill Guy Snake">
            <h3>Chill Guy Snake</h3>
            <p>Highscore: <span id="highscore-snake">0</span></p>
        </div>
        <div class="highscore-box">
            <img src="images/gameicons/crossyicon.png" alt="Chill Guy Crossy Road">
            <h3>Chill Guy Crossy Road</h3>
            <p>Highscore: <span id="highscore-crossy">0</span></p>
        </div>
    </div>

    <script>
        function menuOnClick() {
  document.getElementById("menu-bar").classList.toggle("change");
  document.getElementById("nav").classList.toggle("change");
  document.getElementById("menu-bg").classList.toggle("change-bg");
}
        
        let coins = parseInt(localStorage.getItem("coins")) || 0;
        document.getElementById("coins").textContent = coins;

        document.getElementById("highscore-jumper").textContent = localStorage.getItem("highscore") || 0;
        document.getElementById("highscore-shooter").textContent = localStorage.getItem("highscores") ? parseFloat(localStorage.getItem("highscores")) : "0";
        document.getElementById("highscore-flappy").textContent = localStorage.getItem("highscoref") || 0;
        document.getElementById("highscore-tetris").textContent = localStorage.getItem("highscorete") || 0;
        document.getElementById("highscore-candy").textContent = localStorage.getItem("highscorec") || 0;
        document.getElementById("highscore-snake").textContent = localStorage.getItem("highscorea") || 0;
        document.getElementById("highscore-crossy").textContent = localStorage.getItem("highscorer") || 0;
    </script>

</body>
</html>
