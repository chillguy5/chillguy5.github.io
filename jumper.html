<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Jump Game</title>
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script> <!-- Load Kaboom.js -->
    <script defer src="jump.js"></script> <!-- Link to your JavaScript game file -->
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<style>
    /* Algemene instellingen */
body {
    font-family: Arial, sans-serif;
    background-color: #222;  /* Achtergrondkleur van de hele pagina */
    color: #fff; /* Algemene tekstkleur */
    text-align: center;
}

/* Achtergrond van het spel (pas deze aan voor een andere kleur of een afbeelding) */
#game-container {
    background-color: #874184; /* Achtergrondkleur van het spel */
    background-image: url('background-image.jpg'); /* Achtergrondafbeelding (optioneel) */
    background-size: cover;
    background-position: center;
}

/* Titeltekst op de startpagina en verliespagina */
.title-text {
    font-size: 40px;
    font-weight: bold;
    color: #ffcc00; /* Gele titeltekst */
    text-shadow: 2px 2px 5px black;
}

/* Algemene knopstijl */
.button {
    display: inline-block;
    background-color: #4CAF50; /* Knopkleur */
    color: white; /* Tekstkleur in de knop */
    font-size: 20px;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

/* Hover-effect voor knoppen */
.button:hover {
    background-color: #45a049;
}

/* Obstakels (bomen) */
.tree {
    background-color: #e58e26; /* Kleur van de obstakels */
    border: 2px solid #7d5a50;
}

/* Score en statistieken */
.score-text {
    font-size: 24px;
    color: #ff5733; /* Oranje tekstkleur voor score */
    font-weight: bold;
}
</style>
<script>
            // Controleer of geluid is ingeschakeld in localStorage
    function initializeSound() {
        let soundOn = localStorage.getItem("soundOn");
        if (soundOn === "true") {
            playSound();
        }
    }

    function playSound() {
        let audio = document.getElementById("background-audio");
        if (!audio) {
            let audioElement = document.createElement('audio');
            audioElement.id = "background-audio";
            audioElement.autoplay = true;
            audioElement.loop = true;
            audioElement.innerHTML = '<source src="Youre just a chill guy listening to chill music.mp3" type="audio/mpeg">';
            document.body.appendChild(audioElement);
        }
    }

    window.onload = initializeSound;
</script>
<body>
</body>
</html>
