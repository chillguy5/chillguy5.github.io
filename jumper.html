<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Jump Game</title>
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script> <!-- Load Kaboom.js -->
    <script defer src="js/jump.js"></script> <!-- Link to your JavaScript game file -->
    <link rel="icon" type="image/x-icon" href="images/overig/icon.png">
</head>
<style>
      .home-icon{
    width: 40px; /* Pas de grootte aan */
    height: 40px;
    margin-left: 0px;
    vertical-align: middle;
}

.cart-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .stats-icon {
            width: 30px; /* Pas de grootte aan */
            height: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }


#menu {
  z-index: 2;
}

#menu-bar {
  width: 45px;
  height: 40px;
  margin: 30px 0 20px 20px;
  cursor: pointer;
}

.bar {
  height: 5px;
  width: 100%;
  background-color: #f8f8d7;
  display: block;
  border-radius: 5px;
  transition: 0.3s ease;
}

#bar1 {
  transform: translateY(-4px);
}

#bar3 {
  transform: translateY(4px);
}

.nav {
  transition: 0.3s ease;
  display: none;
}

.nav ul {
  padding: 0 22px;
}

.nav li {
  list-style: none;
  padding: 12px 0;
}

.nav li a {
  color: #cd3f2b;
  font-size: 20px;
  text-decoration: none;
}

.nav li a:hover {
  font-weight: bold;
}

.menu-bg, #menu {
  top: 0;
  left: 0;
  position: absolute;
}

.menu-bg {
  z-index: 1;
  width: 0;
  height: 0;
  margin: 30px 0 20px 20px;
  background: radial-gradient(circle, #f8f8d7, #f8f8d7);
  border-radius: 50%;
  transition: 0.3s ease;
}

.change {
  display: block;
}

.change .bar {
  background-color: #cd3f2b;
}

.change #bar1 {
  transform: translateY(4px) rotateZ(-45deg);
}

.change #bar2 {
  opacity: 0;
}

.change #bar3 {
  transform: translateY(-6px) rotateZ(45deg);
}

.change-bg {
  width: 600px;
  height: 540px;
  transform: translate(-60%,-30%);
}
</style>
<body>
    <div id="menu">
        <div id="menu-bar" onclick="menuOnClick()">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
        </div>
        <nav class="nav" id="nav">
          <ul>
            <li> <a href="index.html">Main menu<img src="images/overig/homeicon.png" alt="home" class="home-icon"></a></li>
            <li> <a href="store.html">Store<img src="images/overig/storeicon.png" alt="cart" class="cart-icon"></a></li>
            <li> <a href="stats.html">Stats<img src="images/overig/statsicon.png" alt="stats" class="stats-icon"></a></li>
        </ul>
        </nav> 
      </div>
      
      <div class="menu-bg" id="menu-bg"></div>
</body>
<script>
    function menuOnClick() {
document.getElementById("menu-bar").classList.toggle("change");
document.getElementById("nav").classList.toggle("change");
document.getElementById("menu-bg").classList.toggle("change-bg");
}

            // Controleer of geluid is ingeschakeld in localStorage
    function initializeSound() {
        let soundOn = localStorage.getItem("soundOn");
        if (soundOn === "true") {
            playSound();
        }
    }

    function playSound() {
        let audio = document.getElementById("background-audio");
        if (!audio) {
            let audioElement = document.createElement('audio');
            audioElement.id = "background-audio";
            audioElement.autoplay = true;
            audioElement.loop = true;
            audioElement.innerHTML = '<source src="sound/Youre just a chill guy listening to chill music.mp3" type="audio/mpeg">';
            document.body.appendChild(audioElement);
        }
    }

// Haal de starttijd op, of zet hem op de huidige tijd als deze niet bestaat
let startTime = parseInt(localStorage.getItem("startTime"), 10);
if (!startTime) {
    startTime = Date.now(); // Starttijd in milliseconden
    localStorage.setItem("startTime", startTime);
}

// Functie om de verstreken tijd correct te berekenen
function updateTimer() {
    let currentTime = Date.now(); // Huidige tijd in milliseconden
    let elapsedSeconds = Math.floor((currentTime - startTime) / 1000); // Bereken aantal seconden verstreken

    // Toon de tijd op de pagina
    document.getElementById("timeSpent").textContent = elapsedSeconds;
}

// Update de timer elke seconde
setInterval(updateTimer, 1000);

// Voer de functie direct uit bij het laden van de pagina
updateTimer();

    window.onload = initializeSound;
</script>
<body>
</body>
</html>
